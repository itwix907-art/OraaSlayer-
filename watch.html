<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">🎬 مشاهدة الحلقة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* 🎨 المتغيرات والأساسيات - متوافقة مع باقي الصفحات */
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #FF6584;
      --accent-color: #36D1DC;
      --accent-color-2: #FF9A8B;
      --bg-dark: #0F0F1A;
      --bg-card: #1A1A2E;
      --text-light: #F0F0F0;
      --border-color: rgba(255, 101, 132, 0.2);
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --gradient-primary: linear-gradient(135deg, #6C63FF, #36D1DC);
      --gradient-secondary: linear-gradient(135deg, #FF6584, #FF9A8B);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 101, 132, 0.05) 0%, transparent 20%);
    }

    /* 🖼️ الخلفية الضبابية المحسنة */
    .blur-bg {
      position: fixed;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: blur(30px) brightness(0.4);
      opacity: 0.3;
      z-index: -1;
      transition: all 0.8s ease;
      transform: scale(1.1);
    }

    /* ⚙️ شريط التحكم العلوي المحسن */
    .top-bar {
        position: sticky;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: var(--glass-shadow);
        border-bottom: 1px solid var(--glass-border);
    }
    
    .top-bar .title-group {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        flex-grow: 1;
        padding-right: 15px;
    }
    
    .top-bar h1 {
        margin: 0;
        font-size: 1.4rem;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
    }
    
    .top-bar .server-info {
        font-size: 0.85rem;
        color: var(--text-light);
        margin-top: 4px;
        display: flex;
        align-items: center;
        gap: 6px;
        opacity: 0.8;
    }
    
    .server-info i {
        color: var(--primary-color);
    }
    
    /* ⏪ التحكم في التنقل المحسن */
    .nav-buttons {
        display: flex;
        gap: 10px;
    }
    
    .nav-buttons .btn {
        margin: 0;
        padding: 10px 16px;
        border-radius: 12px;
        font-weight: 700;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        justify-content: center;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-light);
        box-shadow: var(--glass-shadow);
        cursor: pointer;
    }
    
    .nav-buttons .btn:disabled {
        opacity: 0.5;
        transform: none !important;
        cursor: not-allowed;
    }
    
    .nav-buttons .btn:hover:not(:disabled) {
        background: var(--gradient-primary);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
    }

    /* 🎥 إطار الفيديو المحسن */
    .video-wrapper {
      position: relative;
      width: 95%;
      max-width: 1200px;
      margin: 30px auto 20px;
      border-radius: 20px;
      overflow: hidden;
      background: #000;
      box-shadow: 
        0 0 60px rgba(108, 99, 255, 0.4),
        0 10px 40px rgba(0, 0, 0, 0.8);
      border: 2px solid var(--glass-border);
      transition: all 0.3s ease;
    }
    
    .video-wrapper:hover {
        border-color: var(--primary-color);
        box-shadow: 
          0 0 80px rgba(108, 99, 255, 0.6),
          0 15px 50px rgba(0, 0, 0, 0.9);
    }

    /* المشغل سواء كان video أو iframe */
    .video-wrapper > video,
    .video-wrapper > iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      display: block;
      border: none;
      background: #000;
    }
    
    /* 💾 رسالة استئناف المشاهدة المحسنة */
    #resumeMessage {
        background: rgba(16, 185, 129, 0.15);
        color: var(--success-color);
        padding: 12px 20px;
        margin: 15px auto;
        border-radius: 12px;
        max-width: 90%;
        display: none;
        font-weight: 700;
        border: 1px solid rgba(16, 185, 129, 0.3);
        backdrop-filter: blur(10px);
        box-shadow: var(--glass-shadow);
        animation: pulseGlow 2s infinite;
    }
    
    @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 4px 15px rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 4px 25px rgba(16, 185, 129, 0.4); }
    }
    
    /* ⬇️ أزرار الإجراءات المحسنة */
    .controls {
      margin: 25px 0 40px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--gradient-primary);
      border: none;
      color: white;
      padding: 12px 28px;
      border-radius: 14px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 700;
      box-shadow: 0 6px 20px rgba(108, 99, 255, 0.3);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s;
    }
    
    .btn:hover::before {
        left: 100%;
    }
    
    .btn.alt {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
    }
    
    .btn.alt:hover {
        background: var(--gradient-secondary);
        border-color: var(--secondary-color);
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(108, 99, 255, 0.5);
    }
    
    .btn:active:not(:disabled) {
        transform: translateY(-1px);
    }
    
    .btn:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
        transform: none !important;
        box-shadow: none;
    }

    /* 📊 معلومات إضافية */
    .episode-info {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        padding: 20px;
        margin: 20px auto;
        border-radius: 15px;
        max-width: 90%;
        border: 1px solid var(--glass-border);
        box-shadow: var(--glass-shadow);
    }
    
    .episode-info h3 {
        color: var(--primary-color);
        margin-bottom: 15px;
        font-size: 1.2rem;
    }
    
    .episode-stats {
        display: flex;
        justify-content: center;
        gap: 25px;
        flex-wrap: wrap;
        margin-top: 10px;
    }
    
    .stat {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-light);
        font-size: 0.9rem;
        padding: 8px 15px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        border: 1px solid var(--glass-border);
    }
    
    .stat i {
        color: var(--primary-color);
    }

    footer {
      color: var(--text-light);
      margin-top: 50px;
      padding: 30px 20px;
      font-size: 0.9rem;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-top: 1px solid var(--glass-border);
      opacity: 0.8;
    }

    /* 🔔 الإشعارات */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: var(--glass-shadow);
      border-left: 4px solid var(--primary-color);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 350px;
      border: 1px solid var(--glass-border);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      border-left-color: var(--success-color);
    }
    
    .toast.error {
      border-left-color: var(--danger-color);
    }
    
    .toast.warning {
      border-left-color: var(--warning-color);
    }

    /* 🎛️ قائمة الجودة والتحميل */
    .dropdown {
        position: relative;
        display: inline-block;
    }
    
    .dropdown-content {
        display: none;
        position: absolute;
        bottom: 100%;
        right: 0;
        background: var(--bg-card);
        backdrop-filter: blur(20px);
        min-width: 200px;
        border-radius: 12px;
        box-shadow: var(--glass-shadow);
        border: 1px solid var(--glass-border);
        z-index: 1000;
        margin-bottom: 10px;
    }
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    
    .dropdown-item {
        color: var(--text-light);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: right;
        border-bottom: 1px solid var(--glass-border);
        transition: all 0.3s ease;
        cursor: pointer;
    }
    
    .dropdown-item:last-child {
        border-bottom: none;
    }
    
    .dropdown-item:hover {
        background: var(--gradient-primary);
        color: white;
    }
    
    .dropdown-item i {
        margin-left: 8px;
    }

    /* 📱 التصميم المتجاوب المحسن */
    @media (max-width: 768px) {
      .top-bar { 
          flex-direction: column; 
          align-items: stretch;
          gap: 10px;
      }
      
      .top-bar .title-group { 
          padding: 0; 
          text-align: center; 
          align-items: center;
      }
      
      .top-bar h1 { 
          font-size: 1.2rem; 
      }
      
      .nav-buttons {
          justify-content: center;
      }
      
      .nav-buttons .btn {
          min-width: 110px;
          padding: 10px 14px;
          font-size: 0.9rem;
      }
      
      .btn { 
          font-size: 0.9rem; 
          padding: 10px 20px; 
      }
      
      .video-wrapper {
          width: 98%;
          border-radius: 15px;
          margin: 20px auto 15px;
      }
      
      .controls {
          gap: 10px;
      }
      
      .episode-stats {
          gap: 15px;
      }
      
      .dropdown-content {
          right: 50%;
          transform: translateX(50%);
      }
    }
    
    @media (max-width: 480px) {
        .nav-buttons {
            flex-direction: column;
            width: 100%;
        }
        
        .nav-buttons .btn {
            width: 100%;
        }
        
        .controls {
            flex-direction: column;
            align-items: center;
        }
        
        .btn {
            width: 90%;
            max-width: 280px;
        }
        
        .episode-stats {
            flex-direction: column;
            gap: 10px;
        }
    }

    /* 🎯 تأثيرات إضافية */
    .loading-spinner {
        display: none;
        width: 50px;
        height: 50px;
        border: 4px solid rgba(108, 99, 255, 0.3);
        border-top: 4px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .quality-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: var(--gradient-primary);
        color: white;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 0.8rem;
        font-weight: 700;
        z-index: 10;
        backdrop-filter: blur(10px);
        box-shadow: var(--glass-shadow);
    }
    
    /* 💫 عناصر عائمة للخلفية */
    .floating-elements {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      width: 40px;
      height: 40px;
      background: var(--glass-bg);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.3;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, -50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }
  </style>
</head>

    <div class="dropdown">

    <div class="dropdown">
        <button id="qualityBtn" class="btn alt">

        <div class="dropdown-content" id="qualityOptions">

    <button id="favoriteBtn" class="btn alt">
        <i class="far fa-heart"></i>

  </div>

  <footer>
    <p>© 2025 Oraa Anime | 🎬 تجربة مشاهدة استثنائية</p>
    <p style="margin-top: 8px; font-size: 0.8rem; opacity: 0.7;">
        تم التطوير بتقنيـات حديثة لتجربة مشاهدة فريدة
    </p>
  </footer>

  <div class="toast" id="toast"></div>

  <script>
    // 💡 الثوابت والمتغيرات العامة
    const OWNER_EMAIL = "itwix907@gmail.com";
    const LOGGED_IN_EMAIL = localStorage.getItem("loggedInUser");
    const IS_LOGGED_IN = !!LOGGED_IN_EMAIL;
    const USER_NAME = localStorage.getItem("profileName") || "مجهول";
    const USERS_STORAGE_KEY = 'oraaAnimeUsers';
    const WATCH_HISTORY_KEY = 'oraaWatchHistory';
    
    // 💽 بيانات الأنمي والحلقة والسيرفر
    let ANIME_DATA, EPISODE_DATA, SERVER_DATA;
    let currentEpisodeNumber, totalEpisodes, watchTimeKey;
    let currentPlayer;
    let watchStartTime;
    
    // 🎬 مصادر الفيديو الآمنة
    const VIDEO_SOURCES = {
        "attack_on_titan": {
            title: "هجوم العمالقة",
            episodes: {
                1: {
                    sources: [
                        {
                            quality: "1080p",
                            url: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",

                        },
                        {

                            type: "video/mp4",
                            size: "80MB"
                        },

                    ],

                },

    // ------------------------------------------------------------------
    // 1. 🛠️ وظائف المساعدة
    // ------------------------------------------------------------------
    
    // تحميل البيانات من localStorage
    function loadData() {
        try {
            ANIME_DATA = JSON.parse(localStorage.getItem("selectedAnime")) || {};
            EPISODE_DATA = JSON.parse(localStorage.getItem("selectedEpisode")) || {};
            SERVER_DATA = JSON.parse(localStorage.getItem("selectedServer")) || {};
            
            if (!ANIME_DATA.title || !EPISODE_DATA.episodeNumber) {
                throw new Error("بيانات غير مكتملة");
            }
            
            return true;
        } catch (error) {
            console.error("خطأ في تحميل البيانات:", error);
            return false;
        }
    }
    
    // عرض الإشعارات
    function showToast(msg, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast';
      toast.classList.add(type);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
    
    // تنسيق الوقت
    function formatTime(seconds) {
        if (isNaN(seconds)) return "--:--";
        
        const h = Math.floor(seconds / 3600);
        const m = Math.floor((seconds % 3600) / 60);
        const s = Math.floor(seconds % 60);
        
        if (h > 0) {
            return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }
        return `${m}:${s.toString().padStart(2, '0')}`;
    }
    
    // الرجوع للسيرفرات
    function goBackToServers() {
        window.location.href = "servers.html";
    }

    // ------------------------------------------------------------------
    // 2. ⚙️ تهيئة الصفحة المحسنة
    // ------------------------------------------------------------------
    function initialize() {
        if (!loadData()) {
            showError("⚠️ خطأ في تحميل البيانات. يرجى العودة لصفحة التفاصيل.");
            return;
        }

        currentEpisodeNumber = EPISODE_DATA.episodeNumber || 1;
        totalEpisodes = ANIME_DATA.totalEpisodes || ANIME_DATA.episodes || 12;
        watchTimeKey = `watch_time_${ANIME_DATA.title.replace(/\s+/g, '_')}_${currentEpisodeNumber}`;
        watchStartTime = Date.now();
        
        // تحديث واجهة المستخدم
        updateUI();
        
        // إعداد المشغل
        setupPlayer();
        
        // إعداد التنقل
        setupNavigation();
        
        // تحميل الإحصائيات
        loadStatistics();
        
        // إعداد المفضلة
        setupFavorite();
        
        // إعداد خيارات الجودة والتحميل
        setupQualityOptions();
        setupDownloadOptions();
        
        // بدء تتبع المشاهدة
        startWatchTracking();
    }

    function updateUI() {
        document.getElementById("pageTitle").textContent = `🎬 ${ANIME_DATA.title} - الحلقة ${currentEpisodeNumber}`;
        document.getElementById("mainTitle").textContent = `${ANIME_DATA.title} - الحلقة ${currentEpisodeNumber}`;
        document.getElementById("serverInfo").innerHTML = `<i class="fas fa-server"></i><span>السيرفر: ${SERVER_DATA.name} | جودة: ${SERVER_DATA.quality || 'HD'}</span>`;
        document.getElementById("episodeTitle").textContent = `${ANIME_DATA.title} - الحلقة ${currentEpisodeNumber}`;
        
        if (ANIME_DATA.img) {
            document.getElementById("blurBg").style.backgroundImage = `url('${ANIME_DATA.img}')`;
        }
        
        if (SERVER_DATA.quality) {
            document.getElementById("qualityBadge").textContent = SERVER_DATA.quality;
        }
    }

    // ------------------------------------------------------------------
    // 3. 🎥 إعداد المشغل المحسن مع فيديو حقيقي
    // ------------------------------------------------------------------
    function setupPlayer() {
        showLoading(true);
        
        // الحصول على مصادر الفيديو للأنمي والحلقة الحالية
        const animeKey = ANIME_DATA.title.toLowerCase().replace(/[^a-z0-9]/g, '_');
        const episodeSources = VIDEO_SOURCES[animeKey]?.episodes?.[currentEpisodeNumber];
        
        setTimeout(() => {
            let playerElement;
            
            if (episodeSources && episodeSources.embed) {
                // استخدام embed إذا كان متوفراً
                playerElement = createIframePlayer(episodeSources.embed);
                setupIframeFeatures();
            } else if (episodeSources && episodeSources.sources && episodeSources.sources.length > 0) {
                // استخدام مشغل فيديو HTML5 مع مصادر متعددة
                playerElement = createVideoPlayer(episodeSources.sources);
                setupVideoFeatures(playerElement);
            } else {
                // استخدام مصدر افتراضي آمن
                playerElement = createVideoPlayer([{
                    quality: "720p",
                    url: "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4",
                    type: "video/mp4",
                    size: "80MB"
                }]);
                setupVideoFeatures(playerElement);
            }
            
            document.querySelector('.video-wrapper').appendChild(playerElement);
            currentPlayer = playerElement;
            showLoading(false);
            
        }, 1000);
    }

    function createIframePlayer(url) {
        const iframe = document.createElement("iframe");
        iframe.setAttribute("id", "player");
        iframe.setAttribute("allowfullscreen", "true");
        iframe.setAttribute("allow", "autoplay; encrypted-media; picture-in-picture");
        iframe.setAttribute("src", url);
        iframe.setAttribute("loading", "eager");
        iframe.setAttribute("referrerpolicy", "no-referrer");
        return iframe;
    }

    function createVideoPlayer(sources) {
        const video = document.createElement("video");
        video.setAttribute("id", "player");
        video.setAttribute("controls", "true");
        video.setAttribute("autoplay", "true");
        video.setAttribute("preload", "auto");
        video.setAttribute("playsinline", "true");
        
        // إضافة مصادر متعددة للجودة
        sources.forEach(source => {
            const sourceElement = document.createElement("source");
            sourceElement.src = source.url;
            sourceElement.type = source.type;
            sourceElement.setAttribute('data-quality', source.quality);
            video.appendChild(sourceElement);
        });
        
        // رسالة احتياطية
        const fallbackText = document.createElement("p");
        fallbackText.textContent = "متصفحك لا يدعم تشغيل الفيديو. يرجى استخدام متصفح حديث.";
        video.appendChild(fallbackText);
        
        return video;
    }

    function setupIframeFeatures() {
        document.getElementById("downloadBtn").style.display = 'none';
        document.getElementById("qualityBtn").style.display = 'none';
        document.getElementById("resumeMessage").style.display = 'none';
    }

    function setupVideoFeatures(videoElement) {
        // استئناف المشاهدة
        const savedTime = localStorage.getItem(watchTimeKey);
        if (savedTime && parseFloat(savedTime) > 5) {
            const timeInSeconds = Math.floor(parseFloat(savedTime));
            document.getElementById("resumeMessage").innerHTML = `<i class="fas fa-play-circle"></i> استئناف المشاهدة من: ${formatTime(timeInSeconds)}`;
            document.getElementById("resumeMessage").style.display = 'block';
            
            videoElement.addEventListener('loadedmetadata', () => {
                videoElement.currentTime = timeInSeconds;
            }, { once: true });
        }

        // حفظ التقدم
        videoElement.ontimeupdate = function() {
            if (videoElement.currentTime % 5 < 0.1) {
                localStorage.setItem(watchTimeKey, videoElement.currentTime);
                updateProgressStats(videoElement);
            }
        };
        
        // انتهاء الحلقة
        videoElement.onended = function() {
            markEpisodeAsCompleted();
            showCompletionMessage();
        };
        
        // تحميل البيانات
        videoElement.onloadedmetadata = function() {
            document.getElementById("episodeDuration").textContent = formatTime(videoElement.duration);
        };
    }

    // ------------------------------------------------------------------
    // 4. ⏪ التنقل المحسن
    // ------------------------------------------------------------------
    function setupNavigation() {
        const prevEpBtn = document.getElementById("prevEpBtn");
        const nextEpBtn = document.getElementById("nextEpBtn");
        
        prevEpBtn.disabled = (currentEpisodeNumber <= 1);
        nextEpBtn.disabled = (currentEpisodeNumber >= totalEpisodes);
        
        prevEpBtn.addEventListener('click', () => navigateEpisode(currentEpisodeNumber - 1));
        nextEpBtn.addEventListener('click', () => navigateEpisode(currentEpisodeNumber + 1));
        
        // إضافة اختصارات لوحة المفاتيح
        document.addEventListener('keydown', handleKeyboardNavigation);
    }

    function handleKeyboardNavigation(e) {
        if (e.target.tagName === 'INPUT') return;
        
        switch(e.key) {
            case 'ArrowLeft':
                if (!document.getElementById("prevEpBtn").disabled) 
                    navigateEpisode(currentEpisodeNumber - 1);
                break;
            case 'ArrowRight':
                if (!document.getElementById("nextEpBtn").disabled) 
                    navigateEpisode(currentEpisodeNumber + 1);
                break;
            case ' ':
                if (currentPlayer) {
                    if (currentPlayer.pause && currentPlayer.paused) 
                        currentPlayer.play();
                    else if (currentPlayer.pause) 
                        currentPlayer.pause();
                }
                e.preventDefault();
                break;
            case 'Escape':
                goBackToServers();
                break;
        }
    }

    function navigateEpisode(newEpisodeNumber) {
        if (newEpisodeNumber < 1 || newEpisodeNumber > totalEpisodes) {
            showToast("⚠️ لا توجد حلقات إضافية في هذا الاتجاه", "warning");
            return;
        }

        // حفظ التقدم الحالي
        if (currentPlayer && currentPlayer.currentTime) {
            localStorage.setItem(watchTimeKey, currentPlayer.currentTime);
        }

        // تحديث البيانات
        localStorage.setItem("selectedEpisode", JSON.stringify({
            animeTitle: ANIME_DATA.title,
            episodeNumber: newEpisodeNumber
        }));

        showToast(`🔄 جارٍ تحميل الحلقة ${newEpisodeNumber}...`, "info");
        
        // إعادة التوجيه
        setTimeout(() => {
            window.location.href = "servers.html";
        }, 800);
    }

    // ------------------------------------------------------------------
    // 5. 🎛️ إعداد خيارات الجودة والتحميل
    // ------------------------------------------------------------------
    function setupQualityOptions() {
        const qualityOptions = document.getElementById("qualityOptions");
        const animeKey = ANIME_DATA.title.toLowerCase().replace(/[^a-z0-9]/g, '_');
        const episodeSources = VIDEO_SOURCES[animeKey]?.episodes?.[currentEpisodeNumber];
        
        if (episodeSources && episodeSources.sources) {
            episodeSources.sources.forEach(source => {
                const option = document.createElement("div");
                option.className = "dropdown-item";
                option.innerHTML = `<i class="fas fa-video"></i> ${source.quality} (${source.size})`;
                option.addEventListener('click', () => changeQuality(source));
                qualityOptions.appendChild(option);
            });
        } else {
            const defaultOptions = [
                { quality: "1080p", size: "150MB" },
                { quality: "720p", size: "80MB" },
                { quality: "480p", size: "40MB" }
            ];
            
            defaultOptions.forEach(option => {
                const element = document.createElement("div");
                element.className = "dropdown-item";
                element.innerHTML = `<i class="fas fa-video"></i> ${option.quality} (${option.size})`;
                element.addEventListener('click', () => showToast(`جودة ${option.quality} - ${option.size}`, "info"));
                qualityOptions.appendChild(element);
            });
        }
    }

    function setupDownloadOptions() {
        const downloadOptions = document.getElementById("downloadOptions");
        const animeKey = ANIME_DATA.title.toLowerCase().replace(/[^a-z0-9]/g, '_');
        const episodeSources = VIDEO_SOURCES[animeKey]?.episodes?.[currentEpisodeNumber];
        
        if (episodeSources && episodeSources.sources) {
            episodeSources.sources.forEach(source => {
                const option = document.createElement("div");
                option.className = "dropdown-item";
                option.innerHTML = `<i class="fas fa-download"></i> تحميل ${source.quality} (${source.size})`;
                option.addEventListener('click', () => downloadVideo(source));
                downloadOptions.appendChild(option);
            });
        } else {
            const defaultOptions = [
                { quality: "1080p", size: "150MB" },
                { quality: "720p", size: "80MB" },
                { quality: "480p", size: "40MB" }
            ];
            
            defaultOptions.forEach(option => {
                const element = document.createElement("div");
                element.className = "dropdown-item";
                element.innerHTML = `<i class="fas fa-download"></i> تحميل ${option.quality} (${option.size})`;
                element.addEventListener('click', () => downloadVideo(option));
                downloadOptions.appendChild(element);
            });
        }
    }

    function changeQuality(source) {
        if (currentPlayer && currentPlayer.nodeName === 'VIDEO') {
            const sources = currentPlayer.getElementsByTagName('source');
            for (let src of sources) {
                if (src.getAttribute('data-quality') === source.quality) {
                    currentPlayer.src = src.src;
                    currentPlayer.load();
                    currentPlayer.play();
                    break;
                }
            }
        }
        document.getElementById("qualityBadge").textContent = source.quality;
        showToast(`✅ تم تغيير الجودة إلى ${source.quality}`, "success");
    }

    function downloadVideo(source) {
        showToast(`⏳ جاري تجهيز تحميل ${source.quality}...`, "info");
        
        setTimeout(() => {
            // محاكاة عملية التحميل الآمنة
            const safeDownloadUrl = source.url || "https://sample-videos.com/zip/10/mp4/SampleVideo_1280x720_1mb.mp4";
            
            const a = document.createElement("a");
            a.href = safeDownloadUrl;
            a.download = `${ANIME_DATA.title.replace(/\s+/g, "_")}_E${currentEpisodeNumber}_${source.quality}.mp4`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            // تسجيل عملية التحميل
            logDownloadActivity(source.quality);
            
            showToast(`✅ بدأ تحميل ${source.quality} بنجاح!`, "success");
        }, 1000);
    }

    // ------------------------------------------------------------------
    // 6. 📊 الإحصائيات والميزات الإضافية
    // ------------------------------------------------------------------
    function loadStatistics() {
        // محاكاة بيانات المشاهدات
        const baseViews = Math.floor(Math.random() * 50000) + 10000;
        document.getElementById("viewsCount").textContent = `${(baseViews).toLocaleString()} مشاهدة`;
        
        // تاريخ الرفع
        const uploadDays = Math.floor(Math.random() * 30) + 1;
        const uploadDateObj = new Date();
        uploadDateObj.setDate(uploadDateObj.getDate() - uploadDays);
        document.getElementById("uploadDate").textContent = uploadDateObj.toLocaleDateString('ar-EG');
        
        // تحديث التقدم
        updateProgressDisplay();
    }

    function updateProgressStats(video) {
        const progress = (video.currentTime / video.duration) * 100;
        document.getElementById("progressStat").textContent = `${Math.round(progress)}% مكتمل`;
    }

    function updateProgressDisplay() {
        const savedTime = localStorage.getItem(watchTimeKey);
        if (savedTime && currentPlayer && currentPlayer.duration) {
            const progress = (parseFloat(savedTime) / currentPlayer.duration) * 100;
            document.getElementById("progressStat").textContent = `${Math.round(progress)}% مكتمل`;
        }
    }

    function setupFavorite() {
        const favoriteBtn = document.getElementById("favoriteBtn");
        const isFavorited = checkFavoriteStatus();
        updateFavoriteButton(isFavorited);
        
        favoriteBtn.addEventListener('click', toggleFavorite);
    }

    function checkFavoriteStatus() {
        if (!IS_LOGGED_IN || !ANIME_DATA) return false;
        
        const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
        const currentUser = users.find(u => u.email === LOGGED_IN_EMAIL);
        
        if (currentUser && currentUser.favorites) {
            return currentUser.favorites.some(fav => fav.title === ANIME_DATA.title);
        }
        return false;
    }

    function toggleFavorite() {
        if (!IS_LOGGED_IN) {
            showToast("🔒 يجب تسجيل الدخول لاستخدام المفضلة!", "warning");
            return;
        }

        let isCurrentlyFav = checkFavoriteStatus();
        const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
        const userIndex = users.findIndex(u => u.email === LOGGED_IN_EMAIL);
        
        if (userIndex === -1) return;

        users[userIndex].favorites = users[userIndex].favorites || [];

        if (isCurrentlyFav) {
            users[userIndex].favorites = users[userIndex].favorites.filter(fav => fav.title !== ANIME_DATA.title);
            showToast(`💔 تم إزالة "${ANIME_DATA.title}" من المفضلة`, "info");
        } else {
            users[userIndex].favorites.push({ 
                title: ANIME_DATA.title, 
                img: ANIME_DATA.img,
                year: ANIME_DATA.year,
                addedAt: new Date().toISOString()
            });
            showToast(`💖 تم إضافة "${ANIME_DATA.title}" إلى المفضلة!`, "success");
        }
        
        localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));
        updateFavoriteButton(!isCurrentlyFav);
    }

    function updateFavoriteButton(isFav) {
        const favoriteBtn = document.getElementById("favoriteBtn");
        const icon = favoriteBtn.querySelector('i');
        if (isFav) {
            icon.className = 'fas fa-heart';
            favoriteBtn.style.background = 'var(--gradient-secondary)';
        } else {
            icon.className = 'far fa-heart';
            favoriteBtn.style.background = '';
        }
    }

    // ------------------------------------------------------------------
    // 7. 📈 تتبع المشاهدة والإحصائيات
    // ------------------------------------------------------------------
    function startWatchTracking() {
        // تسجيل بداية المشاهدة
        const watchHistory = JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || {};
        const animeKey = ANIME_DATA.title.replace(/\s+/g, '_');
        
        if (!watchHistory[animeKey]) {
            watchHistory[animeKey] = {};
        }
        
        if (!watchHistory[animeKey][currentEpisodeNumber]) {
            watchHistory[animeKey][currentEpisodeNumber] = {
                firstWatched: new Date().toISOString(),
                watchCount: 0,
                totalWatchTime: 0,
                completed: false
            };
        }
        
        watchHistory[animeKey][currentEpisodeNumber].watchCount++;
        watchHistory[animeKey][currentEpisodeNumber].lastWatched = new Date().toISOString();
        
        localStorage.setItem(WATCH_HISTORY_KEY, JSON.stringify(watchHistory));
    }

    function markEpisodeAsCompleted() {
        const watchHistory = JSON.parse(localStorage.getItem(WATCH_HISTORY_KEY)) || {};
        const animeKey = ANIME_DATA.title.replace(/\s+/g, '_');
        
        if (watchHistory[animeKey] && watchHistory[animeKey][currentEpisodeNumber]) {
            watchHistory[animeKey][currentEpisodeNumber].completed = true;
            watchHistory[animeKey][currentEpisodeNumber].completedAt = new Date().toISOString();
            
            const watchTime = Math.floor((Date.now() - watchStartTime) / 1000);
            watchHistory[animeKey][currentEpisodeNumber].totalWatchTime += watchTime;
            
            localStorage.setItem(WATCH_HISTORY_KEY, JSON.stringify(watchHistory));
        }
    }

    function logDownloadActivity(quality) {
        const downloadHistory = JSON.parse(localStorage.getItem('oraaDownloadHistory')) || [];
        downloadHistory.unshift({
            anime: ANIME_DATA.title,
            episode: currentEpisodeNumber,
            quality: quality,
            downloadedAt: new Date().toISOString(),
            server: SERVER_DATA.name
        });
        
        // الاحتفاظ بآخر 100 عملية تحميل فقط
        if (downloadHistory.length > 100) {
            downloadHistory.length = 100;
        }
        
        localStorage.setItem('oraaDownloadHistory', JSON.stringify(downloadHistory));
    }

    function showCompletionMessage() {
        showToast("🎉 انتهت الحلقة بنجاح! جارٍ الانتقال للحلقة التالية...", "success");
        
        setTimeout(() => {
            if (currentEpisodeNumber < totalEpisodes) {
                navigateEpisode(currentEpisodeNumber + 1);
            }
        }, 3000);
    }

    function showLoading(show) {
        document.getElementById("loadingSpinner").style.display = show ? 'block' : 'none';
        document.querySelector(".video-wrapper").style.opacity = show ? '0.5' : '1';
    }

    function showError(message) {
        document.body.innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; gap: 20px; padding: 20px; text-align: center;">
                <div style="font-size: 4rem;">😥</div>
                <h2 style="color: var(--primary-color);">${message}</h2>
                <button class="btn" onclick="goBackToServers()">العودة للسيرفرات</button>
                <button class="btn alt" onclick="window.location.href='index.html'">الصفحة الرئيسية</button>
            </div>
        `;
    }

    // بدء التطبيق
    document.addEventListener('DOMContentLoaded', initialize);
  </script>
