<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ تسجيل حساب جديد - MIKAI Anime</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a0b2e, #0d0d1a 80%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    /* 💫 صندوق التسجيل */
    .register-box {
      background: rgba(30, 33, 45, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 35px;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease forwards;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .register-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #16a34a, #3b82f6, #8b5cf6);
      z-index: 1;
    }

    .register-box:hover {
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
      transform: translateY(-5px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h2 {
      color: #e5e7eb;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #16a34a, #3b82f6);
      border-radius: 3px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(42, 46, 58, 0.7);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(42, 46, 58, 0.9);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6;
      font-size: 1.1rem;
    }

    /* زر التسجيل */
    .register-btn {
      width: 100%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      position: relative;
      overflow: hidden;
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #3b82f6, #16a34a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(22, 163, 74, 0.4);
    }

    .register-btn:active {
      transform: translateY(1px);
    }

    .register-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .register-btn:hover::after {
      left: 100%;
    }

    .bottom-text {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .bottom-text a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .bottom-text a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    /* 🔔 الإشعارات */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(30, 33, 45, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-left: 4px solid #8b5cf6;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 350px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.success {
      border-left-color: #10b981;
    }

    .toast.error {
      border-left-color: #ef4444;
    }

    .toast.warning {
      border-left-color: #f59e0b;
    }

    /* عناصر خلفية متحركة */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .bg-1 {
      width: 150px;
      height: 150px;
      background: #8b5cf6;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-2 {
      width: 100px;
      height: 100px;
      background: #3b82f6;
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }

    .bg-3 {
      width: 80px;
      height: 80px;
      background: #16a34a;
      top: 60%;
      left: 20%;
      animation-delay: 6s;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 480px) {
      .register-box {
        padding: 30px 20px;
        width: 95%;
      }
      
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- عناصر خلفية متحركة -->
  <div class="bg-element bg-1"></div>
  <div class="bg-element bg-2"></div>
  <div class="bg-element bg-3"></div>

  <div class="register-box">
    <div class="logo">
      <i class="fas fa-user-plus"></i>
    </div>
    
    <h2>تسجيل حساب جديد</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fa-solid fa-lock"></i>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
      <i class="fa-solid fa-shield-halved"></i>
    </div>

    <button class="register-btn" onclick="registerUser()">إنشاء حساب</button>

    <p class="bottom-text">لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <p class="bottom-text">
      <a href="index.html" style="font-size: 0.9rem;">
        <i class="fa-solid fa-arrow-right ml-1"></i>
        العودة إلى الرئيسية
      </a>
    </p>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const USERS_STORAGE_KEY = 'mikaiAnimeUsers';

    // عرض الإشعارات
    function showToast(msg, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast';
      toast.classList.add(type);
      
      // إظهار الإشعار
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // إخفاء الإشعار بعد 4 ثواني
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // التحقق من صحة البريد الإلكتروني
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // تسجيل مستخدم جديد
    function registerUser() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // التحقق من الحقول المطلوبة
      if (!username || !email || !password || !confirmPassword) {
        showToast("⚠️ يرجى ملء جميع الحقول!", "warning");
        return;
      }

      // التحقق من صحة البريد الإلكتروني
      if (!isValidEmail(email)) {
        showToast("❌ البريد الإلكتروني غير صحيح!", "error");
        return;
      }

      // التحقق من قوة كلمة المرور
      if (password.length < 6) {
        showToast("🔒 كلمة المرور يجب أن تكون 6 أحرف على الأقل!", "error");
        return;
      }

      // التحقق من تطابق كلمتي المرور
      if (password !== confirmPassword) {
        showToast("❌ كلمتا المرور غير متطابقتان!", "error");
        return;
      }

      // الحصول على المستخدمين من التخزين المحلي
      const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
      
      // التحقق من عدم وجود مستخدم بنفس الاسم أو البريد
      if (users.some(u => u.email === email)) {
        showToast("🚫 البريد الإلكتروني مستخدم مسبقاً!", "error");
        return;
      }
      
      if (users.some(u => u.username === username)) {
        showToast("🚫 اسم المستخدم مستخدم مسبقاً!", "error");
        return;
      }

      // إنشاء المستخدم الجديد
      const newUser = {
        id: Date.now().toString(),
        username,
        email,
        password, // في التطبيق الحقيقي يجب تشفير كلمة المرور
        createdAt: new Date().toISOString(),
        verified: false
      };

      // حفظ المستخدم
      users.push(newUser);
      localStorage.setItem(USERS_STORAGE_KEY, JSON.stringify(users));

      // عرض رسالة النجاح
      showToast(`🎉 تم إنشاء الحساب بنجاح، أهلاً بك ${username}!`, "success");
      
      // إضافة تأثير تحميل قبل التوجيه
      document.querySelector('.register-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
      
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }

    // إضافة تأثيرات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // إضافة تأثيرات ظهور للحقول
      const inputs = document.querySelectorAll('.input-group input');
      inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          input.style.opacity = '1';
          input.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });

    // السماح بالتسجيل بالضغط على Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        registerUser();
      }
    });
  </script>
  <script type="module">
  import { app, auth, db } from './firebase-init.js';
  
  // مثال: اختبار الاتصال بـ Firebase
  console.log("Firebase loaded:", app, auth, db);
</script>
</body>
</html>
