<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>✨ تسجيل حساب جديد - MIKAI Anime</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* * تحسين عام للمقاسات والعرض */
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a0b2e, #0d0d1a 80%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow-x: hidden;
      position: relative;
      padding: 10px 0;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    /* 💫 صندوق التسجيل (تحسين مقاس الهاتف) */
    .register-box {
      background: rgba(30, 33, 45, 0.95); /* زيادة العتامة */
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 30px 20px; /* تقليل الحشو لملء الشاشة */
      width: 95%; /* زيادة العرض على الجوال */
      max-width: 400px; 
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.15);
      animation: slideIn 0.8s ease forwards;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      margin: auto;
    }

    .register-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px; /* زيادة سمك شريط التمييز */
      background: linear-gradient(90deg, #16a34a, #3b82f6, #8b5cf6);
      z-index: 1;
    }

    .register-box:hover {
      box-shadow: 0 18px 45px rgba(139, 92, 246, 0.4);
      transform: translateY(-7px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 65px;
      height: 65px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
      animation: float 6s ease-in-out infinite;
    }

    .logo i {
      font-size: 2rem;
      color: white;
    }

    h2 {
      color: #e5e7eb;
      margin-bottom: 25px;
      font-size: 1.6rem; /* مقاس خط مناسب للهاتف */
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 4px;
      background: linear-gradient(90deg, #16a34a, #3b82f6);
      border-radius: 4px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px; /* حشو مناسب لسهولة النقر */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(42, 46, 58, 0.8);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.4s ease;
    }

    .input-group input:focus {
      background: rgba(42, 46, 58, 1);
      border-color: #8b5cf6;
      box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.3);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6;
      font-size: 1.1rem;
    }

    /* زر التسجيل */
    .register-btn {
      width: 100%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      color: white;
      border: none;
      padding: 16px; /* حجم مناسب للزر على الهاتف */
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(22, 163, 74, 0.4);
      position: relative;
      overflow: hidden;
      margin-top: 5px;
    }

    .register-btn:hover {
      background: linear-gradient(135deg, #3b82f6, #16a34a);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.5);
    }

    .register-btn:active {
      transform: translateY(1px);
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .bottom-text a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .bottom-text a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    /* 🔔 الإشعارات */
    .toast {
      position: fixed;
      bottom: 10px; 
      right: 10px;
      left: auto; 
      background: rgba(30, 33, 45, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-left: 4px solid #8b5cf6;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 95%; /* تكييف مع الجوال */
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.success { border-left-color: #10b981; }
    .toast.error { border-left-color: #ef4444; }
    .toast.warning { border-left-color: #f59e0b; }

    /* عناصر خلفية متحركة */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .bg-1 { width: 150px; height: 150px; background: #8b5cf6; top: 10%; left: 10%; animation-delay: 0s; }
    .bg-2 { width: 100px; height: 100px; background: #3b82f6; bottom: 15%; right: 15%; animation-delay: 3s; }
    .bg-3 { width: 80px; height: 80px; background: #16a34a; top: 60%; left: 20%; animation-delay: 6s; }


    /* 🌟 تحسينات متجاوبة إضافية للهواتف (مقاس الهاتف) 🌟 */
    @media (max-width: 480px) {
      body {
          padding: 10px;
          align-items: flex-start; /* البدء من الأعلى */
      }
      
      .register-box {
        padding: 25px 15px;
        width: 100%;
        max-width: none;
        margin-top: 5vh; 
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .input-group {
        margin-bottom: 15px;
      }
      
      .input-group input {
          padding: 14px 40px 14px 14px;
      }
      
      .register-btn {
        padding: 14px;
        font-size: 1.05rem;
      }
      
      /* منع ظهور العناصر الخلفية المتحركة على الجوال لتخفيف الحمل */
      .bg-element {
          display: none;
      }
      body::before {
          background: none;
      }
    }
  </style>
</head>
<body>

  <div class="bg-element bg-1"></div>
  <div class="bg-element bg-2"></div>
  <div class="bg-element bg-3"></div>

  <div class="register-box">
    <div class="logo">
      <i class="fas fa-user-plus"></i>
    </div>
    
    <h2>تسجيل حساب جديد</h2>

    <div class="input-group">
      <input type="text" id="username" placeholder="اسم المستخدم" required>
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fa-solid fa-lock"></i>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
      <i class="fa-solid fa-shield-halved"></i>
    </div>

    <button class="register-btn" onclick="registerUser()">إنشاء حساب</button>

    <p class="bottom-text">لديك حساب؟ <a href="login.html">تسجيل الدخول</a></p>
    <p class="bottom-text">
      <a href="index.html" style="font-size: 0.9rem;">
        <i class="fa-solid fa-arrow-right ml-1"></i>
        العودة إلى الرئيسية
      </a>
    </p>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    // استيراد الدوال من Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // 1. إعدادات Firebase (المعلومات التي أرسلتها)
    const firebaseConfig = {
      apiKey: "AIzaSyBDMFcCvthKNkHUrEbgYY1Uc80KTPpS01M",
      authDomain: "oraa-slayer-anime.firebaseapp.com",
      projectId: "oraa-slayer-anime",
      storageBucket: "oraa-slayer-anime.firebasestorage.app",
      messagingSenderId: "426607460785",
      appId: "1:426607460785:web:c8d9844253c9111ad3bd90",
      measurementId: "G-VNHP64HXD5"
    };

    // 2. تهيئة Firebase وتجهيز خدمات التوثيق وقاعدة البيانات
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app); 
    const db = getFirestore(app);

    // دالة عرض الإشعارات
    function showToast(msg, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast';
      toast.classList.add(type);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
    
    // 🔥 دالة تسجيل مستخدم جديد في Firebase
    async function registerUser() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const registerButton = document.querySelector('.register-btn');

      // 1. التحقق المبدئي
      if (!username || !email || !password || !confirmPassword) {
        showToast("⚠️ يرجى ملء جميع الحقول!", "warning");
        return;
      }
      if (password !== confirmPassword) {
        showToast("❌ كلمتا المرور غير متطابقتين!", "error");
        return;
      }
      if (password.length < 6) {
        showToast("🔒 كلمة المرور يجب أن تكون 6 أحرف على الأقل!", "error");
        return;
      }
      
      // تغيير حالة الزر إلى تحميل
      const originalButtonText = registerButton.innerHTML;
      registerButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإنشاء...';
      registerButton.disabled = true;

      try {
        // 2. إنشاء حساب جديد في Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        // 3. تعيين اسم المستخدم في Firebase Profile
        await updateProfile(user, { displayName: username });
        
        // 4. إرسال رسالة تحقق للبريد الإلكتروني (لتأكيد المستخدم)
        await sendEmailVerification(user);
        
        // 5. حفظ بيانات المستخدم الإضافية في Firestore
        await setDoc(doc(db, "users", user.uid), {
          username,
          email,
          createdAt: serverTimestamp(),
          verified: false // سيتم تغييرها إلى true بعد التحقق من البريد
        });
        
        // 6. رسالة نجاح وتوجيه
        showToast(`🎉 أهلاً بك ${username}! تم إنشاء حسابك. يرجى التحقق من بريدك الإلكتروني لتفعيل الحساب.`, "success");
        
        setTimeout(() => {
          window.location.href = "login.html";
        }, 3000); // إعطاء وقت أطول لقراءة رسالة التحقق

      } catch (error) {
        // 7. معالجة أخطاء Firebase
        const errorCode = error.code;
        let errorMessage;

        if (errorCode === 'auth/email-already-in-use') {
          errorMessage = "🚫 البريد الإلكتروني مستخدم مسبقاً، يرجى تسجيل الدخول.";
        } else if (errorCode === 'auth/invalid-email') {
          errorMessage = "❌ صيغة البريد الإلكتروني غير صحيحة.";
        } else if (errorCode === 'auth/weak-password') {
          errorMessage = "🔒 كلمة المرور ضعيفة جداً، يرجى اختيار كلمة أقوى.";
        } else {
          console.error("Firebase Error:", error);
          errorMessage = "❌ فشل التسجيل: " + (errorCode.split('/')[1] || 'خطأ غير معروف');
        }

        showToast(errorMessage, "error");
        
        // إعادة الزر لحالته الأصلية
        registerButton.innerHTML = originalButtonText;
        registerButton.disabled = false;
        
        // تأثير اهتزاز
        document.getElementById('email').style.borderColor = '#ef4444';
        
        setTimeout(() => {
          document.getElementById('email').style.borderColor = '';
        }, 2000);
      }
    }
    
    // ربط الدالة بالنافذة لتنفيذها من onclick في HTML
    window.registerUser = registerUser;

    // إضافة تأثيرات عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', function() {
      // إزالة أي كود يتعلق بالتخزين المحلي القديم
      
      const inputs = document.querySelectorAll('.input-group input');
      inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          input.style.opacity = '1';
          input.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });

    // السماح بالتسجيل بالضغط على Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
        registerUser();
      }
    });
  </script>
</body>
</html>
