<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="pageTitle">🌐 اختر السيرفر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
  <style>
    /* 🎨 المتغيرات والأساسيات - متوافقة مع باقي الصفحات */
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #FF6584;
      --accent-color: #36D1DC;
      --accent-color-2: #FF9A8B;
      --bg-dark: #0F0F1A;
      --bg-card: #1A1A2E;
      --text-light: #F0F0F0;
      --border-color: rgba(255, 101, 132, 0.2);
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --gradient-primary: linear-gradient(135deg, #6C63FF, #36D1DC);
      --gradient-secondary: linear-gradient(135deg, #FF6584, #FF9A8B);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-dark);
      color: white;
      text-align: center;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(108, 99, 255, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 101, 132, 0.05) 0%, transparent 20%);
    }

    /* 🖼️ الخلفية الضبابية */
    .blur-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(20px) brightness(0.4);
      opacity: 0.3;
      z-index: -1;
      transition: background-image 1s ease;
    }

    /* 🏷️ العنوان الرئيسي */
    .page-header {
      padding: 30px 20px 20px;
      background: linear-gradient(180deg, rgba(15, 15, 26, 0.9), transparent);
      position: relative;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .episode-info {
      color: var(--text-light);
      font-size: 1.1rem;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .anime-title {
      color: var(--secondary-color);
      font-weight: 700;
      font-size: 1.3rem;
    }

    /* 🎮 شريط التحكم بالمشاهدة */
    .watch-controls {
        background: var(--glass-bg);
        padding: 15px 20px;
        margin: 0 auto 30px;
        border-radius: 15px;
        width: 90%;
        max-width: 600px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 15px;
        box-shadow: var(--glass-shadow);
        backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
    }

    .watch-controls span {
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        flex-grow: 1;
        text-align: center;
    }
    
    .watch-controls button {
        background: var(--gradient-primary);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 120px;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }
    
    .watch-controls button:disabled {
        background: #555;
        cursor: not-allowed;
        opacity: 0.6;
        box-shadow: none;
    }
    
    .watch-controls button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(108, 99, 255, 0.4);
    }

    /* 🌐 قائمة السيرفرات */
    .servers-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .servers {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .server-card {
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      text-align: right;
      position: relative;
      overflow: hidden;
      box-shadow: var(--glass-shadow);
    }

    /* ADDED: تمييز السيرفر المختار مسبقاً */
    .server-card.last-watched {
      border-color: var(--warning-color); /* لون برتقالي للتنبيه */
      box-shadow: 0 0 30px rgba(245, 158, 11, 0.4);
      transform: scale(1.02); /* لفت انتباه طفيف */
      order: -1; /* وضعه في البداية لسهولة الوصول */
    }

    .server-card.last-watched .server-status {
      background: var(--warning-color);
      color: var(--bg-card);
    }

    .server-card.last-watched .server-icon {
      background: var(--gradient-secondary);
    }
    
    /* END ADDED */

    .server-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .server-card:hover {
      transform: translateY(-5px);
      border-color: var(--primary-color);
      box-shadow: 0 10px 25px rgba(108, 99, 255, 0.2);
    }

    .server-card:hover::before {
      opacity: 1;
    }

    .server-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .server-card.disabled:hover {
      transform: none;
      border-color: var(--glass-border);
      box-shadow: var(--glass-shadow);
    }

    .server-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
    }

    .server-icon {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--gradient-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(108, 99, 255, 0.3);
    }

    .server-name {
      font-size: 1.3rem;
      font-weight: 700;
      color: white;
      flex: 1;
      text-align: right;
    }

    .server-status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
    }

    .status-available {
      background: rgba(16, 185, 129, 0.2);
      color: var(--success-color);
      border: 1px solid var(--success-color);
    }

    .status-unavailable {
      background: rgba(239, 68, 68, 0.2);
      color: var(--danger-color);
      border: 1px solid var(--danger-color);
    }

    .server-info {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: right;
    }

    .server-quality {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 10px;
      color: #aaa;
      font-size: 0.85rem;
    }

    /* 🔙 زر الرجوع */
    .back-btn {
      margin: 20px auto 40px;
      background: var(--gradient-primary);
      border: none;
      color: white;
      padding: 12px 30px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }
    
    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(108, 99, 255, 0.3);
    }
    
    .back-btn:active {
      transform: translateY(0);
    }

    /* 🔙 زر الرجوع في الأعلى */
    .header-back-btn {
      position: absolute;
      left: 20px;
      top: 20px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      backdrop-filter: blur(10px);
      box-shadow: var(--glass-shadow);
    }
    
    .header-back-btn:hover {
      background: var(--gradient-primary);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(108, 99, 255, 0.3);
    }

    /* 🔔 الإشعارات */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: var(--glass-shadow);
      border-left: 4px solid var(--primary-color);
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 350px;
      border: 1px solid var(--glass-border);
    }
    
    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }
    
    .toast.success {
      border-left-color: var(--success-color);
    }
    
    .toast.error {
      border-left-color: var(--danger-color);
    }
    
    .toast.warning {
      border-left-color: var(--warning-color);
    }

    /* 📊 مؤشر التحميل */
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--primary-color);
    }
    
    .loading-spinner {
      border: 3px solid rgba(108, 99, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid var(--primary-color);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 💫 تأثيرات إضافية */
    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .floating-element {
      position: absolute;
      width: 40px;
      height: 40px;
      background: var(--glass-bg);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.3;
    }
    
    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(50px, 50px) rotate(90deg); }
      50% { transform: translate(100px, 0) rotate(180deg); }
      75% { transform: translate(50px, -50px) rotate(270deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      .servers {
        grid-template-columns: 1fr;
      }
      
      .watch-controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .watch-controls button {
        width: 100%;
        max-width: 200px;
      }
      
      h1 {
        font-size: 1.6rem;
      }
      
      .server-card {
        padding: 15px;
      }
      
      .page-header {
        padding: 20px 15px 15px;
      }
      
      .header-back-btn {
        position: relative;
        left: auto;
        top: auto;
        margin-bottom: 15px;
        align-self: center;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      
      .servers-container {
        padding: 0 15px;
      }
      
      .server-header {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
      
      .server-name {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="blur-bg" id="blurBg"></div>
  
  <div class="floating-elements">
    <div class="floating-element" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="floating-element" style="top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="floating-element" style="top: 80%; left: 30%; animation-delay: 4s;"></div>
  </div>

  <div class="page-header">
    <button class="header-back-btn" onclick="goToAnimePage()">
      <i class="fa-solid fa-arrow-right"></i>
      العودة للأنمي
    </button>
    
    <h1 id="mainTitle">🌐 اختر سيرفر المشاهدة</h1>
    <div class="episode-info">
      الحلقة <span id="currentEpisodeNumber">1</span> من 
      <span class="anime-title" id="animeTitle">أنمي</span>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <p>جاري تحميل السيرفرات...</p>
  </div>

  <div id="watchControls" class="watch-controls">
      <button id="prevEpBtn">
        <i class="fa-solid fa-backward-step"></i>
        الحلقة السابقة
      </button>
      <span id="currentEpisodeInfo">الحلقة 1 من 12</span>
      <button id="nextEpBtn">
        الحلقة التالية
        <i class="fa-solid fa-forward-step"></i>
      </button>
  </div>

  <div class="servers-container">
    <div class="servers" id="serversList">
      </div>
  </div>

  <button class="back-btn" onclick="goToAnimePage()">
    <i class="fa-solid fa-arrow-right"></i>
    العودة لصفحة الأنمي
  </button>

  <div class="toast" id="toast"></div>

  <script>
    // 💡 الثوابت والمتغيرات العامة
    const OWNER_EMAIL = "itwix907@gmail.com";
    const LOGGED_IN_EMAIL = localStorage.getItem("loggedInUser");
    const IS_LOGGED_IN = !!LOGGED_IN_EMAIL;
    
    // 💽 بيانات الأنمي والحلقة
    let ANIME_DATA, EPISODE_DATA, currentEpisodeNumber, totalEpisodes;
    // ADDED: لتخزين مفتاح السيرفر الأخير المشاهَد
    let lastWatchedServer = null; 
    
    // 🎬 قاعدة بيانات السيرفرات (بدون يوتيوب - مثل أنمي سلاير)
    const SERVER_DATABASE = {
      streamwish: {
        name: "StreamWish",
        icon: "fa-solid fa-rocket",
        color: "#6C63FF",
        template: "https://streamwish.to/e/{VIDEO_ID}",
        quality: "عالية",
        description: "سيرفر سريع بجودة FHD",
        speed: "سريع"
      },
      filemoon: {
        name: "FileMoon", 
        icon: "fa-solid fa-moon",
        color: "#36D1DC",
        template: "https://filemoon.sx/e/{VIDEO_ID}",
        quality: "متوسطة",
        description: "سيرفر احتياطي بجودة جيدة",
        speed: "متوسط"
      },
      doodstream: {
        name: "DoodStream",
        icon: "fa-solid fa-cloud",
        color: "#FF6584", 
        template: "https://doodstream.com/e/{VIDEO_ID}",
        quality: "متوسطة",
        description: "سيرفر عالمي بجودة متوسطة",
        speed: "متوسط"
      },
      vidsrc: {
        name: "VidSrc",
        icon: "fa-solid fa-video",
        color: "#FF9A8B",
        template: "https://vidsrc.me/embed/{VIDEO_ID}",
        quality: "متغيرة",
        description: "دعم للعديد من الجودات",
        speed: "متغير"
      },
      mixdrop: {
        name: "MixDrop",
        icon: "fa-solid fa-droplet",
        color: "#10b981",
        template: "https://mixdrop.co/e/{VIDEO_ID}",
        quality: "جيدة",
        description: "سيرفر مباشر بدون إعلانات كثيرة",
        speed: "سريع"
      },
      streamvid: {
        name: "StreamVid",
        icon: "fa-solid fa-play-circle",
        color: "#f59e0b",
        template: "https://streamvid.net/e/{VIDEO_ID}",
        quality: "عالية",
        description: "جودة عالية وسرعة تحميل ممتازة",
        speed: "سريع جداً"
      }
    };

    // ------------------------------------------------------------------
    // 0. Firebase Setup (ADDED: Mandatory for real-world apps, replacing localStorage for persistence)
    // ------------------------------------------------------------------
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    // NOTE: يجب أن يتم تزويد __firebase_config بقيم حقيقية للعمل
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    let db;
    let auth;
    let userId = null;
    let isAuthReady = false;

    if (firebaseConfig.apiKey !== "YOUR_API_KEY" && typeof firebase !== 'undefined' && firebase.initializeApp) {
        const app = firebase.initializeApp(firebaseConfig);
        db = firebase.firestore(app);
        auth = firebase.auth(app);
        // firebase.firestore.setLogLevel('debug'); // يمكن إزالة هذا في الإنتاج
    } else {
        console.error("Firebase is not initialized. Please provide a valid firebaseConfig.");
    }

    async function ensureAuth() {
        if (!auth) return false;
        if (isAuthReady && auth.currentUser) {
            userId = auth.currentUser.uid;
            return true;
        }

        return new Promise((resolve) => {
            const unsubscribe = auth.onAuthStateChanged(async (user) => {
                unsubscribe(); // Stop listening after initial state change
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    resolve(true);
                } else if (typeof __initial_auth_token !== 'undefined') {
                    try {
                        await auth.signInWithCustomToken(__initial_auth_token);
                        userId = auth.currentUser.uid;
                        isAuthReady = true;
                        resolve(true);
                    } catch (e) {
                        console.error("Firebase Auth Token Error:", e);
                        // Fallback to anonymous
                        auth.signInAnonymously().then(userCredential => {
                          userId = userCredential.user.uid;
                          isAuthReady = true;
                          resolve(true);
                        }).catch(err => {
                          console.error("Firebase Anonymous Auth Error:", err);
                          resolve(false);
                        });
                    }
                } else {
                    auth.signInAnonymously().then(userCredential => {
                      userId = userCredential.user.uid;
                      isAuthReady = true;
                      resolve(true);
                    }).catch(e => {
                      console.error("Firebase Anonymous Auth Error:", e);
                      resolve(false);
                    });
                }
            });
        });
    }

    async function loadDataFromFirestore(animeTitle) {
      if (!db || !animeTitle) return null;
      const animeKey = animeTitle.replace(/\s+/g, '_');
      const docRef = db.collection(`artifacts/${appId}/public/data/anime-list`).doc(animeKey);
      try {
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          console.log("Anime Data Loaded from Firestore:", docSnap.data());
          return docSnap.data();
        } else {
          console.warn(`No public anime data found for ${animeTitle} in Firestore.`);
          return null; 
        }
      } catch (e) {
        console.error("Error fetching anime data from Firestore:", e);
        return null; 
      }
    }

    async function getWatchHistoryFromFirestore(animeTitle) {
      if (!db || !userId || !animeTitle || !isAuthReady) return {};
      const animeKey = animeTitle.replace(/\s+/g, '_');
      const docRef = db.collection(`artifacts/${appId}/users/${userId}/watch-history`).doc(animeKey);
      try {
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          console.log("Watch History Loaded from Firestore.");
          return docSnap.data().episodes || {}; 
        } else {
          return {}; 
        }
      } catch (e) {
        console.error("Error fetching watch history from Firestore:", e);
        return {};
      }
    }

    async function saveWatchHistoryToFirestore(animeTitle, episodeNumber, serverKey) {
      if (!db || !userId || !animeTitle || !isAuthReady) return;
      const animeKey = animeTitle.replace(/\s+/g, '_');
      const docRef = db.collection(`artifacts/${appId}/users/${userId}/watch-history`).doc(animeKey);

      const episodeUpdate = {
        server: serverKey,
        watchedAt: new Date().toISOString(),
        completed: true
      };

      try {
          // Use set with merge to update or create the document
          await docRef.set({ 
              animeTitle: animeTitle,
              episodes: {
                  [episodeNumber]: episodeUpdate
              }
          }, { merge: true });

          console.log(`Watch history updated for ${animeTitle} episode ${episodeNumber} on server ${serverKey} in Firestore.`);
      } catch (e) {
          console.error("Error saving watch history to Firestore:", e);
      }
    }
    // END 0. Firebase Setup

    // ------------------------------------------------------------------
    // 1. وظائف المساعدة
    // ------------------------------------------------------------------
    
    // عرض الإشعارات
    function showToast(msg, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast';
      toast.classList.add(type);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }
    
    // الرجوع للصفحة السابقة
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        goToAnimePage(); // تم التعديل
      }
    }
    
    // الانتقال المباشر لصفحة الأنمي
    function goToAnimePage() {
      // ADDED: حذف الحلقة المحددة لضمان العودة لصفحة الأنمي الأصلية
      localStorage.removeItem("selectedEpisode"); 
      window.location.href = 'anime.html';
    }

    // تحميل بيانات الأنمي والحلقة
    function loadAnimeData() {
      return new Promise(async (resolve, reject) => {
        try {
          await ensureAuth();
          
          ANIME_DATA = JSON.parse(localStorage.getItem("selectedAnime")) || {};
          EPISODE_DATA = JSON.parse(localStorage.getItem("selectedEpisode")) || {};
          
          if (ANIME_DATA.title) {
            const firestoreData = await loadDataFromFirestore(ANIME_DATA.title);
            if (firestoreData) {
                ANIME_DATA = { ...ANIME_DATA, ...firestoreData }; 
            }
          }

          if (!ANIME_DATA.title) {
            throw new Error("لا توجد بيانات الأنمي");
          }
          
          currentEpisodeNumber = EPISODE_DATA.episodeNumber || 1;
          totalEpisodes = ANIME_DATA.totalEpisodes || ANIME_DATA.episodes || 12;
          
          // ADDED: جلب السيرفر الأخير المشاهد من Firestore (للتحسين)
          const history = await getWatchHistoryFromFirestore(ANIME_DATA.title);
          lastWatchedServer = history[currentEpisodeNumber]?.server || null;

          resolve(true);
        } catch (error) {
          console.error("خطأ في تحميل البيانات:", error);
          showToast("❌ حدث خطأ في تحميل بيانات الأنمي", "error");
          reject(false);
        }
      });
    }

    // ------------------------------------------------------------------
    // 2. تهيئة الصفحة وعرض البيانات (تمت إزالة الـ setTimeout والتأخير)
    // ------------------------------------------------------------------
    async function initializePage() {
      const loading = document.getElementById('loading');
      loading.style.display = 'block';
      
      if (! await loadAnimeData()) {
        document.getElementById('mainTitle').textContent = "خطأ في تحميل البيانات";
        loading.style.display = 'none';
        return;
      }

      // تحديث عناصر الصفحة
      document.getElementById('pageTitle').textContent = `سيرفرات ${ANIME_DATA.title} - حلقة ${currentEpisodeNumber}`;
      document.getElementById('mainTitle').textContent = `🌐 اختر سيرفر المشاهدة`;
      document.getElementById('animeTitle').textContent = ANIME_DATA.title;
      document.getElementById('currentEpisodeNumber').textContent = currentEpisodeNumber;
      
      if (ANIME_DATA.img) {
        document.getElementById('blurBg').style.backgroundImage = `url('${ANIME_DATA.img}')`;
      }

      renderServers();
      renderControls();
      
      // عرض حالة المشاهدة عند التهيئة
      if (lastWatchedServer) {
        const serverName = SERVER_DATABASE[lastWatchedServer]?.name || lastWatchedServer;
        showToast(`📺 لقد شاهدت هذه الحلقة مسبقاً (سيرفر: ${serverName}). اختر مجدداً أو ابدأ المشاهدة.`, "info");
      } else {
        showToast(`ابدأ بالاختيار! الحلقة ${currentEpisodeNumber} جاهزة للمشاهدة.`, "success");
      }
      
      loading.style.display = 'none';
      animateElements();
    }

    // ------------------------------------------------------------------
    // 3. عرض أزرار السيرفرات (التصميم المحسن - مع تمييز السيرفر السابق)
    // ------------------------------------------------------------------
    function renderServers() {
      const serversList = document.getElementById('serversList');
      serversList.innerHTML = '';
      
      Object.entries(SERVER_DATABASE).forEach(([serverKey, serverData]) => {
        const isAvailable = checkServerAvailability(serverKey, currentEpisodeNumber);
        const isLastWatched = serverKey === lastWatchedServer; 
        
        const serverCard = document.createElement('div');
        serverCard.className = `server-card ${isAvailable ? '' : 'disabled'} ${isLastWatched ? 'last-watched' : ''}`;
        
        serverCard.innerHTML = `
          <div class="server-header">
            <div class="server-icon">
              <i class="${serverData.icon}"></i>
            </div>
            <div class="server-name">${serverData.name} ${isLastWatched ? '<i class="fa-solid fa-check-circle" style="color:var(--warning-color); margin-right:5px;"></i>' : ''}</div>
            <div class="server-status ${isAvailable ? 'status-available' : 'status-unavailable'}">
              ${isAvailable ? 'متاح' : 'غير متاح'}
            </div>
          </div>
          <div class="server-info">${serverData.description}</div>
          <div class="server-quality">
            <i class="fa-solid fa-signal"></i>
            جودة: ${serverData.quality} | السرعة: ${serverData.speed}
          </div>
        `;
        
        if (isAvailable) {
          serverCard.addEventListener('click', () => selectServer(serverKey, serverData));
        }
        
        serversList.appendChild(serverCard);
      });
      // إعادة تطبيق تأثيرات الظهور للعناصر الجديدة
      animateElements();
    }

    // التحقق من توفر السيرفر للحلقة الحالية
    function checkServerAvailability(serverKey, episodeNumber) {
      // في التطبيق الحقيقي، سيكون هنا اتصال بقاعدة البيانات
      // لكن هنا سنستخدم بيانات افتراضية
      const availableServers = {
        1: ['streamwish', 'filemoon', 'doodstream', 'mixdrop', 'streamvid'],
        2: ['streamwish', 'filemoon', 'vidsrc', 'mixdrop'],
        3: ['streamwish', 'doodstream', 'streamvid'],
        4: ['filemoon', 'vidsrc', 'mixdrop'],
        5: ['streamwish', 'filemoon', 'doodstream', 'vidsrc', 'mixdrop', 'streamvid'],
      };
      
      return availableServers[episodeNumber]?.includes(serverKey) || Math.random() > 0.3;
    }

    // ------------------------------------------------------------------
    // 4. وظيفة اختيار السيرفر والانتقال للمشاهدة (بدون تأخير اصطناعي)
    // ------------------------------------------------------------------
    function selectServer(serverKey, serverData) {
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      // إنشاء معرف فيديو عشوائي 
      const videoId = generateVideoId(serverKey, currentEpisodeNumber);
      let finalUrl = serverData.template.replace('{VIDEO_ID}', videoId);
        
      // حفظ معلومات السيرفر
      const serverInfo = {
        name: serverData.name,
        url: finalUrl,
        type: serverKey,
        episode: currentEpisodeNumber,
        anime: ANIME_DATA.title,
        quality: serverData.quality,
        selectedAt: new Date().toISOString()
      };
      
      localStorage.setItem("selectedServer", JSON.stringify(serverInfo));
        
      // تحديث حالة المشاهدة
      updateWatchHistory(serverKey);
      saveWatchHistoryToFirestore(ANIME_DATA.title, currentEpisodeNumber, serverKey);
      
      // رسالة العد التنازلي للمستخدم
      let countdown = 3;
      showToast(`🎬 سيتم بدء المشاهدة على سيرفر ${serverData.name} في ${countdown} ثوانٍ...`, "success");

      const timer = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          document.getElementById('toast').textContent = `🎬 سيتم بدء المشاهدة على سيرفر ${serverData.name} في ${countdown} ثوانٍ...`;
        } else {
          clearInterval(timer);
          loading.style.display = 'none';
          window.location.href = "watch.html";
        }
      }, 1000);
    }

    // إنشاء معرف فيديو (محاكاة)
    function generateVideoId(serverKey, episodeNumber) {
      const prefixes = {
        streamwish: "sw",
        filemoon: "fm", 
        doodstream: "ds",
        vidsrc: "vs",
        mixdrop: "md",
        streamvid: "sv"
      };
      
      return `${prefixes[serverKey] || "vid"}${episodeNumber}${Math.random().toString(36).substr(2, 5)}`;
    }

    // تحديث سجل المشاهدة (للتوافق مع Local Storage القديم)
    function updateWatchHistory(serverKey) {
      const watchHistory = JSON.parse(localStorage.getItem('watchHistory')) || {};
      const animeKey = ANIME_DATA.title.replace(/\s+/g, '_');
      
      if (!watchHistory[animeKey]) {
        watchHistory[animeKey] = {};
      }
      
      watchHistory[animeKey][currentEpisodeNumber] = {
        server: serverKey,
        watchedAt: new Date().toISOString(),
        completed: true
      };
      
      localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
    }

    // ------------------------------------------------------------------
    // 5. تهيئة شريط التحكم (السابقة/التالية)
    // ------------------------------------------------------------------
    function renderControls() {
      document.getElementById('currentEpisodeInfo').textContent = 
        `${ANIME_DATA.title} | الحلقة ${currentEpisodeNumber} من ${totalEpisodes}`;

      const prevEpBtn = document.getElementById('prevEpBtn');
      const nextEpBtn = document.getElementById('nextEpBtn');
      
      prevEpBtn.disabled = (currentEpisodeNumber <= 1);
      prevEpBtn.onclick = () => navigateEpisode(currentEpisodeNumber - 1);
      
      nextEpBtn.disabled = (currentEpisodeNumber >= totalEpisodes);
      nextEpBtn.onclick = () => navigateEpisode(currentEpisodeNumber + 1);
    }

    // ------------------------------------------------------------------
    // 6. دالة الانتقال بين الحلقات (التحديث الأساسي: لا يوجد إعادة تحميل)
    // ------------------------------------------------------------------
    async function navigateEpisode(newEpisodeNumber) {
      if (newEpisodeNumber < 1 || newEpisodeNumber > totalEpisodes) {
        showToast("⚠️ لا توجد حلقات إضافية في هذا الاتجاه", "warning");
        return;
      }

      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      // 1. تحديث المتغيرات العامة محلياً
      currentEpisodeNumber = newEpisodeNumber;

      // 2. تحديث Local Storage لـ الحلقة المحددة
      localStorage.setItem("selectedEpisode", JSON.stringify({
          animeTitle: ANIME_DATA.title,
          episodeNumber: newEpisodeNumber
      }));

      // 3. تحديث البيانات المتعلقة بالحالة (السيرفر الأخير)
      const history = await getWatchHistoryFromFirestore(ANIME_DATA.title);
      lastWatchedServer = history[currentEpisodeNumber]?.server || null;

      // 4. تحديث عناصر UI الرئيسية ديناميكياً
      document.getElementById('pageTitle').textContent = `سيرفرات ${ANIME_DATA.title} - حلقة ${currentEpisodeNumber}`;
      document.getElementById('currentEpisodeNumber').textContent = currentEpisodeNumber;
      
      // 5. إعادة عرض السيرفرات وأزرار التحكم
      renderControls();
      renderServers();
      
      // 6. عرض حالة المشاهدة الجديدة
      if (lastWatchedServer) {
        const serverName = SERVER_DATABASE[lastWatchedServer]?.name || lastWatchedServer;
        showToast(`📺 تم التحويل إلى الحلقة ${newEpisodeNumber}. شوهدت مسبقاً على سيرفر ${serverName}.`, "info");
      } else {
        showToast(`✅ تم التحويل إلى الحلقة ${newEpisodeNumber}. اختر سيرفر للمشاهدة.`, "success");
      }

      // 7. إخفاء التحميل
      loading.style.display = 'none';
    }

    // ------------------------------------------------------------------
    // 7. تحديث حالة المشاهدة (تم حذف الدوال القديمة واستبدالها بالمنطق الجديد)
    // ------------------------------------------------------------------
    // دوال updateWatchStatus و updateWatchStatusAsync تم حذفها ودمج منطقها في initializePage و navigateEpisode.

    // ------------------------------------------------------------------
    // 8. تأثيرات الظهور للعناصر
    // ------------------------------------------------------------------
    function animateElements() {
      const elements = document.querySelectorAll('.server-card, .watch-controls');
      elements.forEach((el, index) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 150);
      });
    }

    // ------------------------------------------------------------------
    // 9. تهيئة الصفحة عند التحميل
    // ------------------------------------------------------------------
    document.addEventListener('DOMContentLoaded', function() {
      ensureAuth().then(() => {
        initializePage();
      });
    });

    // ------------------------------------------------------------------
    // 10. إضافة اختصارات لوحة المفاتيح
    // ------------------------------------------------------------------
    document.addEventListener('keydown', function(e) {
      // السهم الأيمن للحلقة السابقة
      if (e.key === 'ArrowRight' && currentEpisodeNumber > 1) {
        navigateEpisode(currentEpisodeNumber - 1);
      }
      // السهم الأيسر للحلقة التالية
      else if (e.key === 'ArrowLeft' && currentEpisodeNumber < totalEpisodes) {
        navigateEpisode(currentEpisodeNumber + 1);
      }
      // زر Escape للرجوع
      else if (e.key === 'Escape') {
        goToAnimePage();
      }
    });
  </script>
