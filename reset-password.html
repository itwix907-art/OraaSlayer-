<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ استعادة كلمة المرور - MIKAI Anime</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

  <style>
    /* نفس أنماط register.html */
  </style>
</head>
<body>

  <div class="register-box">
    <img src="https://i.ibb.co/8Xr7Lp3/anime-icon.png" class="anime-icon" alt="أيقونة أنمي">
    <h2>استعادة كلمة المرور</h2>

    <div id="step1">
      <div class="input-group"><input id="email" type="email" placeholder="أدخل بريدك الإلكتروني" required><i class="fa-solid fa-envelope"></i></div>
      <button onclick="requestReset()">إرسال رمز الاستعادة</button>
    </div>

    <div id="step2" style="display: none;">
      <div class="input-group"><input id="token" type="text" placeholder="أدخل رمز الاستعادة" required><i class="fa-solid fa-key"></i></div>
      <div class="input-group"><input id="newPassword" type="password" placeholder="كلمة المرور الجديدة" required><i class="fa-solid fa-lock"></i></div>
      <div class="input-group"><input id="confirmNewPassword" type="password" placeholder="تأكيد كلمة المرور الجديدة" required><i class="fa-solid fa-lock"></i></div>
      <button onclick="resetPassword()">تغيير كلمة المرور</button>
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">🏠 العودة إلى الرئيسية</button>

    <div class="login-link">
      تذكرت كلمة المرور؟ <a href="login.html">تسجيل الدخول</a>
    </div>
  </div>

  <script src="auth.js"></script>

  <script>
    function requestReset() {
      const email = document.getElementById("email").value.trim();

      try {
        requestPasswordReset(email);
        document.getElementById("step1").style.display = 'none';
        document.getElementById("step2").style.display = 'block';
        alert("تم إرسال رمز استعادة كلمة المرور إلى بريدك الإلكتروني.");
      } catch (error) {
        alert(error.message);
      }
    }

    function resetPassword() {
      const token = document.getElementById("token").value.trim();
      const newPassword = document.getElementById("newPassword").value;
      const confirmNewPassword = document.getElementById("confirmNewPassword").value;

      if (newPassword !== confirmNewPassword) {
        alert("كلمتا المرور غير متطابقتان.");
        return;
      }

      try {
        resetPassword(token, newPassword);
        alert("تم تغيير كلمة المرور بنجاح. يمكنك الآن تسجيل الدخول بكلمة المرور الجديدة.");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    }
  </script>

</body>
</html>
