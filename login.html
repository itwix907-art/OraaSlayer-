<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - OraaSlayer</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a0b2e, #0d0d1a 80%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    .login-box {
      background: rgba(30, 33, 45, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      padding: 40px 35px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #16a34a, #3b82f6, #8b5cf6);
      z-index: 1;
    }

    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(50px) scale(0.95); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h2 {
      color: #e5e7eb;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #16a34a, #3b82f6);
      border-radius: 3px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 16px 50px 16px 20px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      background: rgba(42, 46, 58, 0.8);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(42, 46, 58, 0.95);
      border-color: rgba(139, 92, 246, 0.6);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6;
      font-size: 1.1rem;
    }

    .password-toggle {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #8b5cf6;
      cursor: pointer;
      font-size: 1.1rem;
    }

    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      font-size: 0.9rem;
      flex-wrap: wrap;
      gap: 10px;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember input {
      accent-color: #8b5cf6;
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-password {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .forgot-password:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      color: white;
      border: none;
      padding: 17px;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #3b82f6, #16a34a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(22, 163, 74, 0.4);
    }

    .login-btn:active {
      transform: translateY(1px);
    }

    .login-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .bottom-text {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #9ca3af;
      line-height: 1.5;
    }

    .bottom-text a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .bottom-text a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    .toast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: rgba(30, 33, 45, 0.95);
      backdrop-filter: blur(20px);
      color: #fff;
      padding: 18px 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      border-left: 4px solid #8b5cf6;
      opacity: 0;
      transform: translateX(100%) translateY(20px);
      transition: all 0.4s ease;
      z-index: 1000;
      max-width: 350px;
      font-weight: 500;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0) translateY(0);
    }

    .toast.success {
      border-left-color: #10b981;
    }

    .toast.error {
      border-left-color: #ef4444;
    }

    .toast.warning {
      border-left-color: #f59e0b;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: float 15s infinite linear;
      filter: blur(20px);
    }

    .bg-1 {
      width: 150px;
      height: 150px;
      background: #8b5cf6;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-2 {
      width: 100px;
      height: 100px;
      background: #3b82f6;
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }

    .bg-3 {
      width: 80px;
      height: 80px;
      background: #16a34a;
      top: 60%;
      left: 20%;
      animation-delay: 6s;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 40px;
      }

      .login-box {
        padding: 30px 25px;
        width: 100%;
        max-width: 100%;
        margin: 0;
      }

      .remember-forgot {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }

      h2 {
        font-size: 1.6rem;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      .logo i {
        font-size: 2rem;
      }

      .input-group input {
        padding: 14px 45px 14px 15px;
        font-size: 16px;
      }

      .login-btn {
        padding: 16px;
        font-size: 1rem;
      }

      .toast {
        right: 15px;
        left: 15px;
        max-width: none;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- عناصر خلفية متحركة -->
  <div class="bg-element bg-1"></div>
  <div class="bg-element bg-2"></div>
  <div class="bg-element bg-3"></div>

  <div class="login-box">
    <div class="logo">
      <i class="fas fa-user-ninja"></i>
    </div>
    
    <h2>تسجيل الدخول</h2>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="البريد الإلكتروني" required autocomplete="email">
        <i class="fa-solid fa-envelope"></i>
      </div>

      <div class="input-group">
        <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="current-password">
        <i class="fa-solid fa-lock"></i>
        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
          <i class="fa-solid fa-eye"></i>
        </button>
      </div>

      <div class="remember-forgot">
        <div class="remember">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">تذكرني</label>
        </div>
        <a href="reset-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        <span class="btn-text">دخول</span>
        <span class="btn-loading" style="display: none;">
          <i class="fas fa-spinner fa-spin"></i> جاري التسجيل...
        </span>
      </button>
    </form>

    <p class="bottom-text">
      ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
    </p>
    <p class="bottom-text">
      <a href="index.html">
        <i class="fa-solid fa-arrow-right ml-1"></i>
        العودة إلى الرئيسية
      </a>
    </p>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase SDK -->
  <script type="module">
    // استيراد مكتبات Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      setPersistence, 
      browserSessionPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // تكوين Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBDMFcCvthKNkHUrEbgYY1Uc80KTPpS01M",
      authDomain: "oraa-slayer-anime.firebaseapp.com",
      projectId: "oraa-slayer-anime",
      storageBucket: "oraa-slayer-anime.firebasestorage.app",
      messagingSenderId: "426607460785",
      appId: "1:426607460785:web:c8d9844253c9111ad3bd90",
      measurementId: "G-VNHP64HXD5"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // عناصر DOM
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = loginBtn.querySelector('.btn-text');
    const btnLoading = loginBtn.querySelector('.btn-loading');
    const rememberMe = document.getElementById('rememberMe');

    // عرض الإشعارات
    function showToast(message, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast';
      toast.classList.add(type);
      
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 5000);
    }

    // تبديل رؤية كلمة المرور
    window.togglePasswordVisibility = function() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.querySelector('.password-toggle i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // التحقق من صحة البريد الإلكتروني
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // معالجة تسجيل الدخول
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // التحقق من الحقول
      if (!email || !password) {
        showToast("⚠️ يرجى إدخال البريد الإلكتروني وكلمة المرور!", "warning");
        return;
      }

      // التحقق من صحة البريد الإلكتروني
      if (!isValidEmail(email)) {
        showToast("❌ البريد الإلكتروني غير صحيح!", "error");
        return;
      }

      // التحقق من قوة كلمة المرور
      if (password.length < 6) {
        showToast("🔒 كلمة المرور يجب أن تكون 6 أحرف على الأقل!", "error");
        return;
      }

      // عرض حالة التحميل
      btnText.style.display = 'none';
      btnLoading.style.display = 'inline';
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      try {
        // تعيين استمرارية الجلسة
        const persistence = rememberMe.checked ? browserLocalPersistence : browserSessionPersistence;
        await setPersistence(auth, persistence);

        // تسجيل الدخول باستخدام Firebase
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        showToast(`✅ مرحبًا ${user.email}! تسجيل الدخول ناجح 🌸`, "success");
        
        // إعادة التوجيه لـ index.html بعد نجاح التسجيل
        setTimeout(() => {
          window.location.href = "index.html";
        }, 2000);

      } catch (error) {
        // إعادة تعيين حالة الزر
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;

        // معالجة الأخطار المختلفة
        let errorMessage = "❌ فشل تسجيل الدخول! ";
        
        switch (error.code) {
          case 'auth/invalid-email':
            errorMessage += "البريد الإلكتروني غير صحيح.";
            break;
          case 'auth/user-disabled':
            errorMessage += "هذا الحساب معطل.";
            break;
          case 'auth/user-not-found':
            errorMessage += "لا يوجد حساب مرتبط بهذا البريد الإلكتروني.";
            break;
          case 'auth/wrong-password':
            errorMessage += "كلمة المرور غير صحيحة.";
            break;
          case 'auth/too-many-requests':
            errorMessage += "تم إجراء محاولات كثيرة جداً. حاول مرة أخرى لاحقاً.";
            break;
          case 'auth/network-request-failed':
            errorMessage += "خطأ في الشبكة. تحقق من اتصال الإنترنت.";
            break;
          default:
            errorMessage += "حدث خطأ غير متوقع.";
        }
        
        showToast(errorMessage, "error");
        
        // تأثير اهتزاز للحقول
        const inputs = document.querySelectorAll('.input-group input');
        inputs.forEach(input => {
          input.style.borderColor = '#ef4444';
          input.style.transform = 'translateX(-5px)';
          setTimeout(() => {
            input.style.transform = 'translateX(5px)';
            setTimeout(() => {
              input.style.transform = 'translateX(0)';
              setTimeout(() => {
                input.style.borderColor = '';
              }, 500);
            }, 100);
          }, 100);
        });
      }
    });

    // تحميل البريد الإلكتروني المحفوظ إذا كان موجوداً
    document.addEventListener('DOMContentLoaded', function() {
      const savedEmail = localStorage.getItem('savedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('rememberMe').checked = true;
      }

      // إضافة تأثيرات ظهور للحقول
      const inputs = document.querySelectorAll('.input-group input');
      inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          input.style.opacity = '1';
          input.style.transform = 'translateY(0)';
        }, index * 200);
      });
    });

    // حفظ البريد الإلكتروني عند الخروج
    window.addEventListener('beforeunload', function() {
      if (document.getElementById('rememberMe').checked) {
        const email = document.getElementById('email').value;
        localStorage.setItem('savedEmail', email);
      } else {
        localStorage.removeItem('savedEmail');
      }
    });

    // السماح بتسجيل الدخول بالضغط على Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter' && !loginBtn.disabled) {
        loginForm.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
