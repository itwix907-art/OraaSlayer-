<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - MIKAI Anime</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle at 20% 20%, #1a0b2e, #0d0d1a 80%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* خلفية متحركة */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      z-index: -1;
    }

    /* 💫 صندوق تسجيل الدخول */
    .login-box {
      background: rgba(30, 33, 45, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 25px;
      padding: 40px 35px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideIn 0.8s ease forwards;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .login-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #16a34a, #3b82f6, #8b5cf6);
      z-index: 1;
    }

    .login-box:hover {
      box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
      transform: translateY(-5px);
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo i {
      font-size: 2.5rem;
      color: white;
    }

    h2 {
      color: #e5e7eb;
      margin-bottom: 25px;
      font-size: 1.8rem;
      font-weight: 700;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, #16a34a, #3b82f6);
      border-radius: 3px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 15px 45px 15px 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(42, 46, 58, 0.7);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      background: rgba(42, 46, 58, 0.9);
      border-color: rgba(139, 92, 246, 0.5);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #8b5cf6;
      font-size: 1.1rem;
    }

    /* 🔐 خيار التذكر */
    .remember-forgot {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      font-size: 0.9rem;
    }

    .remember {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .remember input {
      accent-color: #8b5cf6;
      width: 16px;
      height: 16px;
    }

    .forgot-password {
      color: #8b5cf6;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    /* زر الدخول */
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #16a34a, #3b82f6);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
      position: relative;
      overflow: hidden;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #3b82f6, #16a34a);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(22, 163, 74, 0.4);
    }

    .login-btn:active {
      transform: translateY(1px);
    }

    .login-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .login-btn:hover::after {
      left: 100%;
    }

    .bottom-text {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #9ca3af;
    }

    .bottom-text a {
      color: #8b5cf6;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .bottom-text a:hover {
      color: #a78bfa;
      text-decoration: underline;
    }

    /* 🔔 الإشعارات */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(30, 33, 45, 0.9);
      backdrop-filter: blur(10px);
      color: #fff;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-left: 4px solid #8b5cf6;
      opacity: 0;
      transform: translateX(100%);
      transition: all 0.3s ease;
      z-index: 1000;
      max-width: 350px;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(0);
    }

    .toast.success {
      border-left-color: #10b981;
    }

    .toast.error {
      border-left-color: #ef4444;
    }

    .toast.warning {
      border-left-color: #f59e0b;
    }

    /* عناصر خلفية متحركة */
    .bg-element {
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      opacity: 0.1;
      animation: float 15s infinite linear;
    }

    .bg-1 {
      width: 150px;
      height: 150px;
      background: #8b5cf6;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .bg-2 {
      width: 100px;
      height: 100px;
      background: #3b82f6;
      bottom: 15%;
      right: 15%;
      animation-delay: 3s;
    }

    .bg-3 {
      width: 80px;
      height: 80px;
      background: #16a34a;
      top: 60%;
      left: 20%;
      animation-delay: 6s;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
        width: 95%;
      }
      
      .remember-forgot {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <!-- عناصر خلفية متحركة -->
  <div class="bg-element bg-1"></div>
  <div class="bg-element bg-2"></div>
  <div class="bg-element bg-3"></div>

  <div class="login-box">
    <div class="logo">
      <i class="fas fa-user-ninja"></i>
    </div>
    
    <h2>تسجيل الدخول</h2>

    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required>
      <i class="fa-solid fa-envelope"></i>
    </div>

    <div class="input-group">
      <input type="password" id="password" placeholder="كلمة المرور" required>
      <i class="fa-solid fa-lock"></i>
    </div>

    <div class="remember-forgot">
      <div class="remember">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">تذكرني</label>
      </div>
      <a href="forgot-password.html" class="forgot-password">نسيت كلمة المرور؟</a>
    </div>

    <button class="login-btn" onclick="login()">دخول</button>

    <p class="bottom-text">ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const USERS_STORAGE_KEY = 'mikaiAnimeUsers';
    const OWNER_EMAIL = "itwix907@gmail.com";

    // عرض الإشعارات
    function showToast(msg, type = "info") {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.className = 'toast';
      toast.classList.add(type);
      
      // إظهار الإشعار
      setTimeout(() => {
        toast.classList.add('show');
      }, 10);
      
      // إخفاء الإشعار بعد 4 ثواني
      setTimeout(() => {
        toast.classList.remove('show');
      }, 4000);
    }

    // تسجيل الدخول
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!email || !password) {
        showToast("⚠️ يرجى إدخال البريد الإلكتروني وكلمة المرور!", "warning");
        return;
      }

      // التحقق من صحة البريد الإلكتروني
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showToast("❌ البريد الإلكتروني غير صحيح!", "error");
        return;
      }

      const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
      const foundUser = users.find(u => u.email === email && u.password === password);

      if (foundUser) {
        // حفظ بيانات المستخدم
        localStorage.setItem("loggedInUser", foundUser.email);
        localStorage.setItem("profileName", foundUser.username);
        localStorage.setItem("isOwner", foundUser.email === OWNER_EMAIL ? "true" : "false");

        if (rememberMe) {
          localStorage.setItem("rememberUser", foundUser.email);
        } else {
          localStorage.removeItem("rememberUser");
        }

        showToast(`✅ مرحبًا ${foundUser.username}! تسجيل الدخول ناجح 🌸`, "success");
        
        // إضافة تأثير تحميل قبل التوجيه
        document.querySelector('.login-btn').innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التوجيه...';
        
        setTimeout(() => {
          window.location.href = "profile.html";
        }, 1500);
      } else {
        showToast("❌ فشل تسجيل الدخول! تحقق من المعلومات.", "error");
        
        // تأثير اهتزاز للحقول
        document.getElementById('email').style.borderColor = '#ef4444';
        document.getElementById('password').style.borderColor = '#ef4444';
        
        setTimeout(() => {
          document.getElementById('email').style.borderColor = '';
          document.getElementById('password').style.borderColor = '';
        }, 2000);
      }
    }

    // تسجيل دخول تلقائي إذا تم تفعيل "تذكرني"
    window.onload = () => {
      const remembered = localStorage.getItem("rememberUser");
      const users = JSON.parse(localStorage.getItem(USERS_STORAGE_KEY)) || [];
      
      if (remembered) {
        const user = users.find(u => u.email === remembered);
        if (user) {
          document.getElementById('email').value = user.email;
          document.getElementById('rememberMe').checked = true;
          showToast(`👋 مرحبًا بعودتك ${user.username}!`, "info");
        }
      }
      
      // إضافة تأثيرات ظهور للحقول
      const inputs = document.querySelectorAll('.input-group input');
      inputs.forEach((input, index) => {
        input.style.opacity = '0';
        input.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
          input.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          input.style.opacity = '1';
          input.style.transform = 'translateY(0)';
        }, index * 200);
      });
    };

    // السماح بتسجيل الدخول بالضغط على Enter
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        login();
      }
    });
  </script>
  <script type="module">
  import { app, auth, db } from './firebase-init.js';
  
  // مثال: اختبار الاتصال بـ Firebase
  console.log("Firebase loaded:", app, auth, db);
</script>
</body>
</html>
