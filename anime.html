<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title id="pageTitle">تفاصيل الأنمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* 🎨 الأساسيات والثوابت - تصميم محسن */
    :root {
      --bg-dark: #0f0f1a;
      --bg-medium: rgba(26, 26, 46, 0.8);
      --bg-light: rgba(38, 38, 58, 0.6);
      --accent-color: #8b5cf6;
      --accent-light: #a78bfa;
      --secondary-color: #f97316;
      --neon-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
      --gold-owner: #fbbf24;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --glass-bg: rgba(255, 255, 255, 0.08); /* 🟢 أساس الخلفية الزجاجية */
      --glass-border: rgba(255, 255, 255, 0.15);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--bg-dark);
      color: white;
      line-height: 1.6;
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 25%),
        radial-gradient(circle at 90% 80%, rgba(249, 115, 22, 0.1) 0%, transparent 25%);
      /* 🟢 تحسين التصفح على الموبايل */
      -webkit-overflow-scrolling: touch; 
      overflow-x: hidden;
    }

    /* ⬆️ الهيدر وتفاصيل الأنمي - تصميم محسن */
    .anime-header {
      position: relative;
      padding: 40px 20px 30px;
      /* 🟢 دمج الخلفية الزجاجية للهيدر */
      background: rgba(26, 26, 46, 0.8);
      text-align: center;
      overflow: hidden;
      backdrop-filter: blur(20px); /* 🟢 زيادة تأثير الـ Blur */
      border-bottom: 1px solid var(--glass-border);
      min-height: 65vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .anime-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.2), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(249, 115, 22, 0.2), transparent 40%);
      z-index: 0;
    }

    /* 🔙 أزرار الرجوع في الأعلى - محسنة للموبايل */
    .header-buttons {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      z-index: 20;
    }

    .header-back-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: white;
      padding: 12px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.95rem;
      backdrop-filter: blur(15px);
      box-shadow: var(--glass-shadow);
      touch-action: manipulation; 
      text-decoration: none; /* 🟢 إضافة لضمان عدم ظهور خط تحت النص إذا كان عنصر a */
    }

    .header-back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
    }

    .anime-poster-container {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
      z-index: 10;
    }

    .anime-header img {
      width: 260px;
      height: 360px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: var(--neon-shadow);
      transition: all 0.4s ease;
      position: relative;
      z-index: 10;
      border: 3px solid var(--glass-border); /* 🟢 زيادة سماكة البوردر */
    }

    .anime-header img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px var(--accent-light);
    }

    .anime-header h1 {
      margin: 20px 0 15px;
      font-size: 2.6rem;
      color: white;
      text-shadow: 0 0 15px rgba(139, 92, 246, 0.8);
      position: relative;
      z-index: 10;
      background: linear-gradient(45deg, var(--accent-color), var(--accent-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .anime-meta {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 10;
    }

    /* 🟢 تحسين ظهور الـ meta items */
    .meta-item {
      background: var(--glass-bg);
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 0.95rem;
      backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      transition: all 0.3s ease;
      min-width: fit-content;
      text-align: center;
    }

    .anime-header .rating {
      color: var(--gold-owner);
      font-size: 1.4rem;
      font-weight: bold;
    }

    /* 💖 زر المفضلة - تصميم محسن */
    #favoriteBtn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: var(--glass-bg);
        color: white;
        border: 2px solid var(--glass-border);
        border-radius: 50%;
        width: 55px;
        height: 55px;
        font-size: 1.4rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: var(--glass-shadow);
        z-index: 20;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(15px);
        touch-action: manipulation;
    }
    
    #favoriteBtn.is-fav {
        background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
        color: white;
        border: 2px solid var(--accent-light);
        animation: pulse 2s infinite;
    }
    
    /* 📝 الوصف - تصميم محسن */
    .anime-desc {
      padding: 30px;
      background: var(--glass-bg);
      border-top: 1px solid var(--glass-border);
      line-height: 1.8;
      font-size: 1.1rem;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      backdrop-filter: blur(15px);
      box-shadow: var(--glass-shadow);
      border-radius: 20px; /* 🟢 جعل كل الزوايا مستديرة */
      margin-top: 25px;
      border: 1px solid var(--glass-border);
      white-space: pre-wrap; /* 🟢 لضمان ظهور الـ line breaks */
    }
    
    /* 🟢 تغيير تصميم الشريط الجانبي للوصف ليناسب جميع الزوايا */
    .anime-desc::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 6px;
      background: linear-gradient(to right, var(--accent-color), var(--accent-light));
      border-radius: 20px 20px 0 0;
    }

    /* 💎 العناوين الجانبية - تصميم محسن */
    .section-title {
      font-size: 1.8rem;
      padding: 22px 30px;
      /* 🟢 تغيير الشريط الجانبي ليصبح أيمن */
      border-right: 0;
      border-left: 6px solid var(--accent-color); 
      margin: 50px auto 25px;
      background: var(--glass-bg);
      max-width: 1200px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(15px);
      border-radius: 20px 0 0 20px; /* 🟢 تعديل استدارة الزوايا */
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      text-align: right;
    }

    /* 🎬 الحلقات - تصميم محسن */
    .episodes-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 25px;
    }

    .episodes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
      margin-bottom: 40px;
    }

    .episode {
      background: var(--glass-bg);
      padding: 18px 12px;
      text-align: center;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--glass-shadow);
      border: 2px solid transparent;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(15px);
      font-size: 1.05rem;
      touch-action: manipulation;
    }
    
    .episode:hover {
        transform: translateY(-3px);
        background: var(--bg-medium);
    }

    .episode.watched {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(16, 185, 129, 0.15));
        border-color: var(--success-color);
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
    }
    
    .episode.watched::after {
        content: '✓';
        position: absolute;
        top: 8px;
        right: 8px; /* 🟢 تعديل مكان علامة الصح */
        background: rgba(16, 185, 129, 0.3);
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.9rem;
        color: var(--success-color);
        font-weight: bold;
    }
    
    /* 🌟 نظام التقييم - تصميم محسن */
    .rating-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 25px;
    }
    
    /* 💬 التعليقات - تصميم محسن */
    .comments-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 25px 50px;
    }

    .comment-box {
      display: flex;
      gap: 15px;
      margin-bottom: 35px;
      background: var(--glass-bg);
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
    }
    
    /* 🟢 تحسين لون input التعليقات */
    .comment-box input {
      flex: 1;
      padding: 18px 20px;
      border-radius: 30px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.12);
      color: white;
      font-family: inherit;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      font-size: 1.05rem;
      -webkit-appearance: none; /* 🟢 تحسين ظهور الحقول في iOS */
    }
    
    .comment-box button {
        /* 🟢 تنسيق زر الإرسال */
        background: var(--accent-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .comment-box button:hover {
        background: var(--accent-light);
        transform: translateY(-2px);
    }
    
    .comment-box.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    .comment {
      background: var(--glass-bg);
      padding: 22px;
      border-radius: 18px;
      margin-bottom: 18px;
      box-shadow: var(--glass-shadow);
      backdrop-filter: blur(15px);
      border-right: 5px solid var(--accent-color); /* 🟢 تعديل الشريط لجهة اليمين */
      border-left: none;
      transition: all 0.3s ease;
      border: 1px solid var(--glass-border);
    }
    
    .comment.owner-comment {
        border-right-color: var(--gold-owner); /* 🟢 تعديل الشريط لجهة اليمين */
        border-left: none;
        background: linear-gradient(270deg, rgba(251, 191, 36, 0.15), transparent); /* 🟢 تعديل اتجاه التدرج */
    }
    
    /* 📊 شريط التقدم */
    .progress-container {
      max-width: 1200px;
      margin: 25px auto;
      padding: 0 25px;
      /* 🟢 تأثير الزجاج */
      background: var(--glass-bg);
      border-radius: 15px;
      padding: 20px 25px;
      box-shadow: var(--glass-shadow);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }
    
    .progress-bar {
        height: 12px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        overflow: hidden;
        margin-top: 10px;
    }
    
    .progress-fill {
        height: 100%;
        background: linear-gradient(to right, var(--accent-light), var(--accent-color));
        transition: width 0.5s ease-in-out;
        border-radius: 6px;
    }
    
    .progress-text {
        text-align: center;
        font-size: 1rem;
        font-weight: 600;
        opacity: 0.8;
    }
    
    /* 🆘 شاشة التحميل المحسنة - لتبدو أفضل عند الرفرش */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease; /* 🟢 تقليل زمن الانتقال */
    }
    
    .loading-spinner {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top: 5px solid var(--accent-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 15px;
      font-size: 1.1rem;
      color: var(--accent-light);
    }
    
    /* 🌟 نجوم التقييم */
    .rating-stars {
        display: flex;
        justify-content: center;
        font-size: 2.2rem;
        gap: 10px;
        margin-bottom: 20px;
    }

    .rating-stars i {
        color: rgba(255, 255, 255, 0.3); /* لون رمادي خافت */
        cursor: pointer;
        transition: color 0.2s ease, transform 0.2s ease;
    }

    .rating-stars i.active {
        color: var(--gold-owner); /* لون ذهبي للنشط */
        text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
    }
    
    .rating-stars i:not(.disabled):hover {
        color: var(--gold-owner);
        transform: scale(1.1);
    }
    
    .rating-stars i.disabled {
        cursor: not-allowed;
    }
    
    /* 🍞 الـ Toast للإشعارات */
    .toast {
      position: fixed;
      bottom: -100px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      z-index: 10000;
      transition: all 0.4s ease-in-out;
      opacity: 0;
    }

    .toast.show {
      bottom: 20px;
      opacity: 1;
    }
    
    .toast.success {
        background: var(--success-color);
    }
    
    .toast.error {
        background: var(--danger-color);
    }
    
    .toast.warning {
        background: var(--warning-color);
    }
    
    /* 🟢 تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      
      .anime-header {
        min-height: 50vh; /* 🟢 تقليل ارتفاع الهيدر */
      }
      
      .anime-header h1 {
        font-size: 2rem;
      }
      
      .anime-header img {
        width: 200px; /* 🟢 تصغير حجم البوستر */
        height: 280px;
      }
      
      .episodes {
        grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); /* 🟢 تصغير حجم الحلقات */
      }
      
      /* 🟢 تصميم أزرار الهيدر ليناسب الموبايل بشكل أكبر */
      .header-buttons {
        top: 15px;
        left: 15px;
        gap: 8px;
        width: 50%; /* 🟢 تخصيص العرض */
      }
      
      .header-back-btn {
        width: 40px; 
        height: 40px;
        padding: 0;
        justify-content: center;
        font-size: 1rem;
        border-radius: 10px;
      }
      
      .header-back-btn span {
        display: none; /* 🟢 إخفاء النص للتركيز على الأيقونة */
      }
      
      #favoriteBtn {
        width: 45px;
        height: 45px;
        font-size: 1.2rem;
        right: 15px;
        top: 15px;
      }
      
      .anime-desc {
        padding: 20px;
        line-height: 1.7;
        font-size: 1rem;
      }
      
      .section-title {
        font-size: 1.5rem;
        padding: 18px 22px;
        margin: 40px auto 20px;
      }
    }
    
    @media (max-width: 480px) {
      .anime-meta {
        gap: 8px 10px;
        /* 🟢 ترتيب العناصر Meta في سطرين */
        display: grid;
        grid-template-columns: 1fr 1fr;
        max-width: 90%;
      }
      
      .anime-meta .meta-item:first-child,
      .anime-meta .meta-item:nth-child(2) {
        grid-column: span 1;
      }
      
      .anime-header h1 {
        font-size: 1.5rem;
        margin-top: 10px;
      }
      
      .anime-header img {
        width: 160px;
        height: 220px;
      }
      
      .comment-box {
        flex-direction: column;
      }
      
      .comment-box button {
        justify-content: center;
        width: 100%;
      }
      
      .toast {
          right: 50%;
          transform: translateX(50%);
          bottom: 15px;
          max-width: 90%;
          text-align: center;
      }
      
      .toast.show {
          bottom: 15px;
          opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="loading-screen" id="loadingScreen">
    <div class="loading-spinner"></div>
    <div class="loading-text" id="loadingText">جاري تحميل تفاصيل الأنمي...</div>
  </div>

  <div class="anime-header">
    <div class="header-buttons">
      <button class="header-back-btn smart-back" onclick="goBackSmart()" title="العودة للصفحة السابقة">
        <i class="fa-solid fa-rotate-left"></i>
        <span>رجوع ذكي</span>
      </button>
      
      <button class="header-back-btn fixed-back" onclick="goToHome()" title="العودة للصفحة الرئيسية">
        <i class="fa-solid fa-house"></i>
        <span>الرئيسية</span>
      </button>
    </div>
    
    <button id="favoriteBtn" title="إضافة للمفضلة">
        <i class="fa-regular fa-heart"></i>
    </button>
    
    <div class="anime-poster-container">
      <img id="animeImg" src="" alt="صورة الأنمي" onerror="handleImageError(this)">
      <div class="new-badge" id="newBadge" style="display: none;">🆕 جديد</div>
    </div>
    
    <h1 id="animeTitle">جارٍ التحميل...</h1>
    
    <div class="anime-meta">
      <div class="meta-item rating" id="animeRating"></div>
      <div class="meta-item" id="animeEpisodes"></div>
      <div class="meta-item" id="animeStatus"></div>
      <div class="meta-item" id="animeYear"></div>
    </div>
  </div>

  <div class="progress-container">
    <div class="progress-text" id="progressText">لم تبدأ المشاهدة بعد</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
  </div>

  <div class="anime-desc" id="animeDesc">
  </div>

  <h2 class="section-title">⭐ تقييم الأنمي</h2>
  <div class="rating-container">
    <p id="ratingAuthMessage" style="text-align:center; color: var(--warning-color); margin-bottom: 15px;"></p>
    <div class="rating-stars" id="ratingStars">
      <i class="fa-solid fa-star" data-rate="1"></i>
      <i class="fa-solid fa-star" data-rate="2"></i>
      <i class="fa-solid fa-star" data-rate="3"></i>
      <i class="fa-solid fa-star" data-rate="4"></i>
      <i class="fa-solid fa-star" data-rate="5"></i>
    </div>
  </div>

  <h2 class="section-title">🎬 قائمة الحلقات</h2>
  <div class="episodes-container">
    <div class="episodes" id="episodesList"></div>
  </div>

  <h2 class="section-title">💬 التعليقات</h2>
  <div class="comments-container">
    <div class="comment-box" id="commentBox">
      <input type="text" id="commentInput" placeholder="أضف تعليقك هنا...">
      <button id="sendComment">
        <i class="fa-solid fa-paper-plane"></i>
        إرسال
      </button>
    </div>
    <div id="commentsContainer"></div>
  </div>

  <button class="back-btn header-back-btn" onclick="goBackOrHome()">
    <i class="fa-solid fa-arrow-right"></i>
    رجوع
  </button>

  <div class="toast" id="toast"></div>

  <script type="module">
    // 💡 الثوابت والمتغيرات العامة
    const OWNER_EMAIL = "itwix907@gmail.com";
    const ANILIST_API = 'https://graphql.anilist.co'; 

    // متغيرات Firebase
    let currentUser = null;
    let auth = null;
    let firestore = null;
    
    // 💽 بيانات الأنمي
    let anime = null; 
    let ANIME_KEY = ''; 
    let WATCH_STATUS_KEY = ''; 
    
    // عناصر DOM
    const favoriteBtn = document.getElementById("favoriteBtn");
    const stars = document.querySelectorAll(".rating-stars i");
    const commentBox = document.getElementById("commentBox");
    const commentInput = document.getElementById("commentInput");
    const sendComment = document.getElementById("sendComment");
    const commentsContainer = document.getElementById("commentsContainer");
    const ratingAuthMessage = document.getElementById("ratingAuthMessage");
    const loadingScreen = document.getElementById("loadingScreen");

    function updateProgressBar() {
      if (!anime || !anime.id) return;
      const watchedStatus = JSON.parse(localStorage.getItem(WATCH_STATUS_KEY)) || {};

      // 🟢 الإصلاح: التأكد من أن المفاتيح التي يتم احتسابها هي مفاتيح حقيقية وقيمها صحيحة
      const watchedEpisodes = Object.keys(watchedStatus).filter(ep => watchedStatus[ep] === true).length; 
      const progressPercentage = totalEpisodes > 0 ? (watchedEpisodes / totalEpisodes) * 100 : 0;
      
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      
      progressFill.style.width = `${progressPercentage}%`;
      
      if (watchedEpisodes === 0) {

    }

    async function fetchInitialRating() {
        if (!firestore || !ANIME_KEY) return;
        const ratingDocRef = doc(firestore, "ratings", ANIME_KEY);
        
        try {
            // 🟢 استخدام onSnapshot للاستماع للتغييرات في الوقت الفعلي
            onSnapshot(ratingDocRef, (docSnap) => {
                let average = null;
                let userRate = 0;
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const ratings = data.users || {};
                    const totalRatings = Object.values(ratings);
                    const sum = totalRatings.reduce((a, b) => a + b, 0);
                    const count = totalRatings.length;
                    
                    // حساب المتوسط من 5 نجوم (حيث أن التقييمات في قاعدة البيانات هي من 1 إلى 5)
                    average = count > 0 ? (sum / count) : null; 
                    
                    userRate = currentUser ? ratings[currentUser.uid] || 0 : 0;
                } else {
                    userRate = 0;
                    average = null; // الاعتماد على تقييم AniList في دالة updateStarsUI
                }
                
                updateStarsUI(userRate, average);
                
            }, (error) => {
                console.error("🚨 خطأ في الاستماع لتقييم Firebase:", error);
                updateStarsUI(0, null); // الاعتماد على تقييم AniList
            });
        } catch (e) {
            console.error("🚨 خطأ عام في جلب التقييم من Firebase:", e);
        }
    }

              showToast("⚠️ فشل الاتصال بخدمة التعليقات.", "warning");

    const ANIME_QUERY_DETAILS = `
        query ($id: Int) {
            Media(id: $id, type: ANIME) {
                id
                title { userPreferred romaji english native }
                description(asHtml: false) 
                episodes
                status
                seasonYear
                averageScore
                coverImage { large extraLarge color }
                status
                genres
                studios(isMain: true) {
                    nodes {
                        name
                    }
                }
            }
        }
    `;

    function getAnimeIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        return id ? parseInt(id) : null;
    }

    async function fetchAnimeDetailsFromId(id) {
        if (!id) return null;
        
        try {
            loadingText.textContent = "جاري الاتصال بخوادم AniList...";
            
            // استخدام fetch مع timeout لمنع التحميل الطويل
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 ثواني timeout
            
            const response = await fetch(ANILIST_API, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    query: ANIME_QUERY_DETAILS,
                    variables: { id: id }
                }),
                signal: controller.signal
            });

            clearTimeout(timeoutId);

            if (!response.ok) throw new Error(`خطأ في API: ${response.status}`);
            
            const result = await response.json();
            const media = result.data.Media;
            
            if (!media) throw new Error("لم يتم العثور على الأنمي في AniList");

            loadingText.textContent = "جاري معالجة البيانات...";

            return {
                id: media.id,
                title: media.title.userPreferred || media.title.romaji || 'غير متوفر',
                img: media.coverImage.large || media.coverImage.extraLarge,
                desc: media.description,
                totalEpisodes: media.episodes,
                status: media.status,
                year: media.seasonYear,
                rating: media.averageScore ? media.averageScore : "غير متوفر", 
                genres: media.genres || [],
                studio: media.studios?.nodes?.[0]?.name || "غير معروف"
            };

        } catch (e) {
            if (e.name === 'AbortError') {
                console.error("🚨 انتهت مهلة طلب AniList");
                showToast("⏰ انتهت مهلة الاتصال بالخادم. جاري التحميل من الذاكرة المؤقتة...", "warning");
            } else {
                console.error("🚨 خطأ في جلب بيانات الأنمي من AniList:", e);
                showToast(`❌ فشل تحميل البيانات: ${e.message}`, "error");
            }
            return null;
        }
    }

          updateProgressBar();
          
      } catch (e) {
          console.error("🚨 خطأ حرج في عرض تفاصيل الأنمي:", e);
          document.getElementById("animeTitle").textContent = "خطأ في العرض";
          document.getElementById("animeDesc").textContent = "❌ حدث خطأ غير متوقع أثناء عرض تفاصيل الأنمي.";
          showToast("❌ خطأ حرج في تحميل التفاصيل", "error");
      }
    }

    function loadEpisodes() {
        const episodes = document.getElementById("episodesList");
        const totalEpisodesNum = parseInt(anime.totalEpisodes || anime.episodes) || 0;
        episodes.innerHTML = "";
        
        const watchedStatus = JSON.parse(localStorage.getItem(WATCH_STATUS_KEY)) || {}; // 🟢 جلب الحالة مرة واحدة

        if (totalEpisodesNum <= 0) {
            episodes.innerHTML = `<p style="text-align:center; padding: 30px; opacity: 0.7; font-size: 1.1rem;">لا توجد حلقات متاحة بعد</p>`;
        } else {
            // تحسين الأداء: إنشاء الحلقات دفعة واحدة بدلاً من حلقة for
            const episodesHTML = Array.from({length: totalEpisodesNum}, (_, i) => {
                const episodeNumber = i + 1;
                const isWatched = watchedStatus[episodeNumber];
                
                return `
                    <div class="episode ${isWatched ? 'watched' : ''}" data-episode="${episodeNumber}">
                        الحلقة ${episodeNumber}
                    </div>
                `;
            }).join('');
            
            episodes.innerHTML = episodesHTML;
            
            // إضافة event listeners بشكل جماعي
            episodes.addEventListener('click', (e) => {
                const episodeElement = e.target.closest('.episode');
                if (episodeElement) {
                    const episodeNumber = parseInt(episodeElement.dataset.episode);
                    handleEpisodeClick(episodeNumber, episodeElement);
                }
            });
        }
    }

    function handleEpisodeClick(episodeNumber, episodeElement) {
        // 🟢 تحديث حالة المشاهدة قبل التوجيه لضمان حفظ الحالة
        const watchedStatus = JSON.parse(localStorage.getItem(WATCH_STATUS_KEY)) || {};
        watchedStatus[episodeNumber] = true; 
        localStorage.setItem(WATCH_STATUS_KEY, JSON.stringify(watchedStatus));
        
        // 🟢 حفظ معلومات الحلقة للوصول إليها في servers.html
        localStorage.setItem("selectedEpisode", JSON.stringify({
            animeTitle: anime.title,
            episodeNumber: episodeNumber,
            animeId: anime.id,
            totalEpisodes: anime.totalEpisodes || anime.episodes
        }));
        
        showToast(`▶️ تشغيل الحلقة ${episodeNumber} من ${anime.title}`, "info");
        updateProgressBar();
        
        episodeElement.classList.add('watched');
        
        setTimeout(() => {
            window.location.href = "servers.html"; // 🟢 هذا هو السطر الحاسم للانتقال لصفحة الخوادم
        }, 800);
    }

    // ------------------------------------------------------------------
    // 9. وظيفة تهيئة الصفحة الرئيسية المحسنة - أسرع بكثير
    // ------------------------------------------------------------------
    async function initAnimePage() {
        console.log('🚀 بدء تهيئة صفحة الأنمي...');
        
        const animeId = getAnimeIdFromUrl();
        if (!animeId) {
            showToast("❌ لم يتم تحديد معرف الأنمي في الرابط.", "error");
            document.getElementById("animeTitle").textContent = "خطأ في الرابط";
            document.getElementById("animeDesc").textContent = "يرجى العودة للصفحة الرئيسية واختيار أنمي.";
            hideLoadingScreen();
            return;
        }

        try {
            loadingText.textContent = "جاري تحميل بيانات الأنمي...";
            
            // 🟢 جلب بيانات الأنمي من الذاكرة المؤقتة (Cache)
            const cacheKey = `anime_${animeId}`;
            const cachedAnime = localStorage.getItem(cacheKey);
            
            if (cachedAnime) {
                anime = JSON.parse(cachedAnime);
                console.log('✅ تم تحميل بيانات الأنمي من الذاكرة المؤقتة');
                
                ANIME_KEY = `anilist_${anime.id}`; 
                WATCH_STATUS_KEY = `watch_status_${ANIME_KEY}`;
                
                // 🟢 عرض التفاصيل فوراً من الذاكرة المؤقتة
                loadAnimeDetails();
                hideLoadingScreen();
                animatePageElements();
            }
            
            // 🟢 تحميل Firebase و جلب البيانات الحديثة بشكل متوازي
            const [firebaseInit, fetchedAnimeResult] = await Promise.allSettled([
                initializeFirebase(),
                fetchAnimeDetailsFromId(animeId)
            ]);
            
            let shouldUpdateUI = false;
            
            if (fetchedAnimeResult.status === 'fulfilled' && fetchedAnimeResult.value) {
                const fetchedAnime = fetchedAnimeResult.value;
                if (!anime || JSON.stringify(anime) !== JSON.stringify(fetchedAnime)) {
                    anime = fetchedAnime;
                    // 🟢 حفظ البيانات الجديدة في الذاكرة المؤقتة
                    localStorage.setItem(cacheKey, JSON.stringify(anime));
                    shouldUpdateUI = true;
                }
            } else if (!anime) {
                // إذا لم يتم العثور على أي بيانات (لا كاش ولا جلب)
                throw new Error("فشل في جلب بيانات الأنمي");
            }

            // 🟢 التأكد من تعريف المفاتيح بعد الحصول على الـ ID
            ANIME_KEY = `anilist_${anime.id}`; 
            WATCH_STATUS_KEY = `watch_status_${ANIME_KEY}`;

            loadingText.textContent = "جاري تحميل الواجهة...";
            
            if (shouldUpdateUI || !cachedAnime) {
                 // 🟢 إعادة تحميل الواجهة إذا كانت هناك بيانات أحدث أو لم يكن هناك كاش أصلاً
                loadAnimeDetails();
                animatePageElements(); 
            }
            
            // إعداد Firebase listener بعد تحميل الواجهة
            if (firebaseInit.status === 'fulfilled') {
                setupAuthListener();
            }
            
            // 🟢 إخفاء شاشة التحميل بعد التأكد من وجود بيانات وعرضها
            if (cachedAnime) {
                 // إذا كان هناك كاش، الإخفاء قد تم بالفعل
            } else {
                 setTimeout(() => {
                    hideLoadingScreen();
                }, 800);
            }
            
            savePreviousPageForAnime();
            
            console.log('✅ تم تحميل صفحة الأنمي بنجاح');

        } catch (error) {
            console.error('🚨 خطأ في تهيئة الصفحة:', error);
            showToast("❌ حدث خطأ في تحميل الصفحة", "error");
            hideLoadingScreen();
        }
    }

    function animatePageElements() {
        const elements = document.querySelectorAll('.anime-header, .anime-desc, .section-title, .episode, .comment, .header-buttons, .progress-container, .rating-container, .comments-container, .back-btn');
        elements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(25px)';
            
            setTimeout(() => {
                el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                el.style.opacity = '1';
                el.style.transform = 'translateY(0)';
            }, index * 80); // تقليل الوقت بين العناصر
        });
    }

    function hideLoadingScreen() {
        loadingScreen.style.opacity = '0';
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 300); // 🟢 تقليل زمن الإخفاء
    }

    // بدء التطبيق بشكل محسن
    document.addEventListener('DOMContentLoaded', function() {
        console.log('📄 تم تحميل DOM، بدء التطبيق...');
        
        // بدء التحميل فوراً بدون تأخير
        initAnimePage();
    });

    // 🟢 الإضافة الجديدة (لحل المشكلة): نظام حفظ واستعادة الحالة عند العودة
    window.addEventListener('pageshow', function(event) {
        // يتم تفعيل هذا الحدث عند العودة من صفحة أخرى (مثل servers.html) باستخدام زر "الرجوع" في المتصفح
        if (event.persisted) {
            console.log('🔄 الصفحة تم استعادتها من ذاكرة التخزين المؤقت');
            const animeId = getAnimeIdFromUrl();
            if (animeId) {
                const cacheKey = `anime_${animeId}`;
                const cachedAnime = localStorage.getItem(cacheKey);
                if (cachedAnime) {
                    anime = JSON.parse(cachedAnime);
                    // 🟢 يجب إعادة تعيين المفاتيح
                    ANIME_KEY = `anilist_${anime.id}`; 
                    WATCH_STATUS_KEY = `watch_status_${ANIME_KEY}`; 
                    
                    loadAnimeDetails(); // إعادة تحميل تفاصيل الأنمي
                    updateProgressBar(); // تحديث شريط التقدم
                    // setupAuthListener() // لا داعي لإعادة تفعيلها، onAuthStateChanged هو Listener مستمر
                }
            }
        }
    });

    // 🟢 الإضافة الجديدة: حفظ الحالة قبل مغادرة الصفحة
    window.addEventListener('beforeunload', function() {
        if (anime && anime.id) {
            console.log('💾 حفظ بيانات الأنمي قبل مغادرة الصفحة');
            localStorage.setItem(`anime_${anime.id}`, JSON.stringify(anime));
        }
    });

    // إضافة خدمة العمل لتحسين الأداء
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
                console.log('✅ ServiceWorker مسجل بنجاح:', registration.scope);
            }, function(err) {
                console.log('❌ فشل تسجيل ServiceWorker:', err);
            });
        });
    }

    // 🟢 إضافة تصحيحية: التأكد من أن الدوال العامة (window functions) معرفة قبل استدعائها في الـ HTML
    // إذا كانت غير معرفة في النطاق العالمي (window) فستظهر خطأ (ReferenceError) عند النقر.
    if (typeof window.goBackSmart !== 'function') {
        window.goBackSmart = function() {
             console.warn('goBackSmart لم يتم تعريفها بعد، استخدام back()');
             if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.replace('index.html');
            }
        };
    }

    if (typeof window.goToHome !== 'function') {
        window.goToHome = function() {
            console.warn('goToHome لم يتم تعريفها بعد، استخدام index.html');
            window.location.replace('index.html');
        };
    }

    if (typeof window.goBackOrHome !== 'function') {
         window.goBackOrHome = function() {
             window.goBackSmart(); // اعتماداً على الدالة الذكية
        };
    }
  </script>
