<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORAASlayer – Loading...</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #0a0a0f;
      --glass-bg: rgba(20, 20, 30, 0.75);
      --accent-anime1: #4c9aff;     /* أزرق سماوي */
      --accent-anime2: #b85aff;     /* بنفسجي فاتح */
      --accent-anime3: #ff5e97;     /* وردي فيروشي */
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.7);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-image: url('https://drive.google.com/uc?export=view&id=1XFUJ0BCTezmMkLKnuVwe7hImNRxT7Vqi'); /* مثال استخدام الخلفية */
      background-size: cover;
      background-position: center;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--accent-anime1) 0%, var(--accent-anime3) 70%);
      opacity: 0.30;
      mix-blend-mode: overlay;
    }
    .splash {
      z-index: 10;
      text-align: center;
      animation: fadeInUp 1s ease-out forwards;
    }
    .logo-icon {
      font-size: 6rem;
      color: var(--accent-anime2);
      text-shadow: 0 0 40px rgba(184, 90, 255, 0.8);
      animation: pulse 2.5s infinite ease-in-out;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .logo-text {
      font-family: "Bebas Neue", sans-serif;
      font-size: 4rem;
      letter-spacing: 3px;
      background: linear-gradient(to right, var(--accent-anime3), var(--accent-anime1));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0.5rem;
    }
    .logo-sub {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 15px 50px rgba(0,0,0,0.4);
      border-radius: 1rem;
      padding: 2rem 3rem;
      display: inline-block;
      animation: fadeInUp 1.2s ease-out 0.5s forwards;
      opacity: 0;
    }
    .glass-card.show {
      opacity: 1;
    }
    .loader {
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }
    .loader span {
      margin-left: 8px;
      color: var(--accent-anime1);
      animation: dots 1.5s infinite;
    }
    @keyframes dots {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
    .status {
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--text-muted);
      animation: fadeBlink 2s infinite alternate;
    }
    @keyframes fadeBlink {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="splash">
    <!-- إذا عندك شعار PNG استخدم بدلاً من i.fa -->
    <i class="fas fa-dragon logo-icon"></i>
    <h1 class="logo-text">ORAASlayer</h1>
    <p class="logo-sub">Ultimate Anime Streaming Hub</p>

    <div class="glass-card" id="card">
      <div class="loader">Loading<span>…</span></div>
      <p class="status">Preparing your experience</p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // بعد نصف ثانية تظهر الـ card
      setTimeout(() => {
        document.getElementById('card').classList.add('show');
      }, 500);

      // بعد 4 ثواني انتقل
      setTimeout(() => {
        window.location.href = 'index.html'; // غيرها حسب الصفحة
      }, 4000);
    });
  </script>
</body>
</html>
